<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juatuba Ministerial Pro</title>
    <style>
        :root { --grad: linear-gradient(135deg, #1a2e44 0%, #2c5282 100%); --accent: #27ae60; --gold: #d4af37; --bg: #f0f2f5; }
        body { font-family: 'Segoe UI', Roboto, sans-serif; background: var(--bg); margin: 0; padding: 15px; color: #2d3748; }
        .container { max-width: 450px; margin: 0 auto; }
        
        .header-main { background: var(--grad); color: white; padding: 30px 20px; border-radius: 0 0 30px 30px; margin: -15px -15px 20px -15px; text-align: center; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        
        .card { background: white; border-radius: 18px; padding: 20px; box-shadow: 0 4px 6px rgba(0,0,0,0.02); margin-bottom: 15px; border: 1px solid #e2e8f0; }
        
        .btn-acao { border: none; border-radius: 14px; padding: 15px; font-weight: 700; cursor: pointer; transition: 0.3s; display: flex; align-items: center; justify-content: center; gap: 8px; font-size: 0.85rem; }
        .btn-acao:active { transform: scale(0.96); }
        
        .btn-p { background: #e6fffa; color: #2c7a7b; border: 1px solid #81e6d9; width: 100%; }
        .btn-msg { background: #ebf8ff; color: #2b6cb0; width: 100%; }
        .btn-insp { background: #fffaf0; color: #9c4221; grid-column: span 2; border: 1px solid #fbd38d; }
        .btn-falta { background: #fff5f5; color: #c53030; grid-column: span 2; border: 1px solid #feb2b2; margin-top: 10px; }

        select { width: 100%; padding: 15px; border-radius: 12px; border: 2px solid #edf2f7; background: #f8fafc; font-size: 1rem; margin-top: 8px; appearance: none; }
        .progress-bar { height: 8px; background: #48bb78; border-radius: 4px; transition: 1s; }
    </style>
</head>
<body>

<div class="container">
    <div class="header-main">
        <h2 style="margin:0; font-size:1.4rem;">Ramo Juatuba ‚õ™</h2>
        <p style="margin:5px 0 0; opacity:0.8; font-size:0.8rem;" id="saudacao">Bom domingo de ministra√ß√£o!</p>
    </div>

    <div id="setupArea" style="display:none;" class="card">
        <h4 style="margin:0 0 10px;">‚öôÔ∏è Configura√ß√£o</h4>
        <input type="text" id="csvUrl" placeholder="Link CSV da Planilha" style="width:100%; padding:12px; border-radius:8px; border:1px solid #ddd; box-sizing:border-box;">
        <button onclick="salvarLink()" style="width:100%; margin-top:10px; padding:10px; background:#2b6cb0; color:white; border:none; border-radius:8px;">Sincronizar Dados</button>
    </div>

    <div class="card">
        <div style="display:flex; justify-content:space-between; margin-bottom:10px; font-weight:bold; font-size:0.8rem;">
            <span>Progresso do Rebanho</span>
            <span id="barTxt">0/0</span>
        </div>
        <div style="background:#edf2f7; border-radius:4px; overflow:hidden;"><div id="bar" class="progress-bar" style="width:0%"></div></div>
    </div>

    <div class="card">
        <label style="font-size:0.7rem; font-weight:bold; color:#718096;">ORGANIZA√á√ÉO</label>
        <select id="filtroOrg" onchange="filtrar()">
            <option value="Todos">Todos os Membros</option>
            <option value="Quorum">Qu√≥rum de √âlderes üëî</option>
            <option value="Sociedade">Sociedade de Socorro üå∏</option>
            <option value="Jovens">Jovens üéí</option>
        </select>

        <label style="font-size:0.7rem; font-weight:bold; color:#718096; display:block; margin-top:15px;">MEMBRO</label>
        <select id="selectMembro" onchange="mostrarMembro()">
            <option value="">Selecione um nome...</option>
        </select>

        <div id="membroFoco" style="display:none; margin-top:25px; text-align:center; border-top:1px solid #eee; padding-top:20px;">
            <div id="dispNome" style="font-size:1.5rem; font-weight:800; color:#1a365d; margin-bottom:20px;"></div>
            
            <div style="display:grid; grid-template-columns: 1fr 1fr; gap:12px;">
                <button class="btn-acao btn-p" onclick="enviar('presenca')">APENAS<br>PRESEN√áA ‚úÖ</button>
                <button class="btn-acao btn-msg" onclick="enviar('biblica')">PRESEN√áA +<br>ESCRITURA üìñ</button>
                <button class="btn-acao btn-insp" onclick="enviar('inspira')">ENVIAR PENSAMENTO INSPIRADOR ‚ú®</button>
                <button class="btn-acao btn-falta" onclick="enviar('falta')">MENSAGEM DE SAUDADE ‚ù§Ô∏è</button>
            </div>
        </div>
    </div>

    <button onclick="copiarRelatorio()" style="width:100%; padding:18px; border:none; border-radius:15px; background:#1a365d; color:white; font-weight:bold; margin-top:10px; box-shadow: 0 4px 12px rgba(26,54,93,0.2);">üìã Copiar Relat√≥rio Final</button>
</div>

<script>
    let membros = JSON.parse(localStorage.getItem('membrosJuatuba')) || [];
    let historico = JSON.parse(localStorage.getItem('histJuatuba')) || {};
    let memoriaMsg = JSON.parse(localStorage.getItem('memoriaMsgJuatuba')) || {};
    let linkUrl = localStorage.getItem('linkPlanilhaJuatuba') || "";

    if(!linkUrl) document.getElementById('setupArea').style.display = 'block';
    if(linkUrl) autoSync();

    async function autoSync() {
        try {
            const r = await fetch(linkUrl);
            const d = await r.text();
            const linhas = d.split('\n').slice(1);
            membros = linhas.map(l => {
                const c = l.split(',');
                return { nome: c[0]?.trim().replace(/"/g,''), tel: c[1]?.trim().replace(/"/g,''), genero: c[2]?.trim().toUpperCase(), idade: parseInt(c[4]) || 0 };
            }).filter(m => m.nome);
            localStorage.setItem('membrosJuatuba', JSON.stringify(membros));
            renderSelect();
        } catch(e) { document.getElementById('setupArea').style.display = 'block'; }
    }

    function enviar(tipo) {
        const idx = document.getElementById('selectMembro').value;
        const m = membros[idx];
        let msg = "";

        if(tipo === 'presenca') {
            historico[m.nome] = "PRESENTE";
            alert("‚úÖ Registro conclu√≠do!");
        } else if(tipo === 'biblica') {
            historico[m.nome] = "PRESENTE";
            const esc = ["'O Senhor √© o meu pastor...' (Sl 23)", "'Tudo posso naquele que me fortalece...' (Fil 4:13)", "'Alegrei-me quando me disseram: Vamos √† casa do Senhor.' (Sl 122:1)"];
            msg = `Oi ${m.nome}! üòä Ficamos muito felizes em te ver hoje no Ramo. Que essa escritura ilumine seu dia:\n\nüìñ ${esc[Math.floor(Math.random()*esc.length)]}\n\nCom carinho, Ministra√ß√£o Juatuba. üïäÔ∏è`;
        } else if(tipo === 'inspira') {
            historico[m.nome] = "PRESENTE";
            msg = `Oi ${m.nome}! ‚ú® Passando para agradecer sua companhia hoje e deixar um pensamento:\n\n"Sua luz faz a diferen√ßa no nosso Ramo. Nunca esque√ßa o quanto voc√™ √© importante para o Pai Celestial!" üåü`;
        } else if(tipo === 'falta') {
            historico[m.nome] = "FALTANTE";
            msg = `Oi ${m.nome}! ‚ù§Ô∏è Sentimos muito sua falta hoje no Ramo Juatuba. Esperamos que esteja tudo bem! Saiba que voc√™ faz falta no nosso c√≠rculo de amizade. ü´Ç Tenha uma semana aben√ßoada! üéà`;
        }

        localStorage.setItem('histJuatuba', JSON.stringify(historico));
        if(msg) window.open(`https://wa.me/${m.tel}?text=${encodeURIComponent(msg)}`);
        renderSelect();
        document.getElementById('membroFoco').style.display = 'none';
        document.getElementById('selectMembro').value = "";
    }

    // Fun√ß√µes auxiliares (filtrar, render, salvarLink) permanecem iguais √†s anteriores
    function filtrar() { renderSelect(); document.getElementById('membroFoco').style.display='none'; }
    function salvarLink() { localStorage.setItem('linkPlanilhaJuatuba', document.getElementById('csvUrl').value); location.reload(); }
    function renderSelect() {
        const s = document.getElementById('selectMembro');
        const f = document.getElementById('filtroOrg').value;
        s.innerHTML = '<option value="">Selecione um nome...</option>';
        membros.filter(m => {
            if(f === 'Quorum') return m.genero === "H" && m.idade >= 18;
            if(f === 'Sociedade') return m.genero === "M" && m.idade >= 18;
            if(f === 'Jovens') return m.idade >= 12 && m.idade <= 17;
            return true;
        }).forEach(m => {
            let opt = document.createElement('option');
            opt.value = membros.indexOf(m);
            opt.textContent = (historico[m.nome] ? "‚úÖ " : "") + m.nome;
            s.appendChild(opt);
        });
        const fcount = Object.keys(historico).length;
        document.getElementById('bar').style.width = (membros.length > 0 ? (fcount/membros.length)*100 : 0) + "%";
        document.getElementById('barTxt').textContent = `${fcount}/${membros.length}`;
    }
    function mostrarMembro() { 
        const idx = document.getElementById('selectMembro').value;
        if(idx) {
            document.getElementById('dispNome').textContent = membros[idx].nome;
            document.getElementById('membroFoco').style.display = 'block';
        }
    }
    function copiarRelatorio() {
        let t = `*RELAT√ìRIO JUATUBA - ${new Date().toLocaleDateString()}*\n`;
        for(let n in historico) t += `[${historico[n]}] - ${n}\n`;
        navigator.clipboard.writeText(t); alert("Copiado! üìã");
    }
</script>
</body>
</html>
