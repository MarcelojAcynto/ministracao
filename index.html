<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ministra√ß√£o Juatuba</title>
    <style>
        :root { --primary: #1a2e44; --secondary: #b8860b; --accent: #2ecc71; --danger: #e74c3c; --bg: #f8f9fb; --card-bg: #ffffff; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); margin: 0; padding: 20px; display: flex; flex-direction: column; align-items: center; }
        .container { width: 100%; max-width: 480px; }
        .header { text-align: center; margin-bottom: 25px; }
        .header h1 { font-size: 1.1rem; color: var(--primary); margin: 0; text-transform: uppercase; }
        .card { background: var(--card-bg); border-radius: 24px; padding: 25px; box-shadow: 0 10px 20px rgba(0,0,0,0.04); margin-bottom: 20px; }
        label { display: block; font-size: 0.7rem; font-weight: 700; color: #95a5a6; margin-bottom: 8px; text-transform: uppercase; }
        select, textarea, input { width: 100%; padding: 15px; border-radius: 16px; border: 2px solid #edf2f7; font-size: 1rem; box-sizing: border-box; }
        .membro-destaque { display: none; text-align: center; margin-top: 20px; animation: slideUp 0.4s ease; }
        .nome-foco { font-size: 1.4rem; font-weight: 800; color: var(--primary); }
        .btn-nota { display: inline-block; padding: 8px 16px; background: #f1f4f8; border-radius: 20px; color: var(--secondary); font-size: 0.8rem; cursor: pointer; margin: 15px 0; }
        .grid-acoes { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        .btn-acao { border: none; border-radius: 18px; padding: 18px; font-weight: 700; cursor: pointer; display: flex; flex-direction: column; align-items: center; gap: 5px; }
        .btn-presenca { background: #e8f8f0; color: var(--accent); }
        .btn-falta { background: #fef1f0; color: var(--danger); }
        
        /* Modal Estilo Bottom Sheet */
        #modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.5); backdrop-filter: blur(5px); z-index: 1000; justify-content: center; align-items: flex-end; }
        .modal-body { background: white; width: 100%; max-width: 480px; border-radius: 30px 30px 0 0; padding: 25px; box-sizing: border-box; max-height: 90vh; overflow-y: auto; }
        .opcao-msg { background: #f8f9fb; padding: 15px; border-radius: 15px; margin-bottom: 10px; border: 2px solid transparent; cursor: pointer; font-size: 0.9rem; }
        .btn-custom { background: var(--primary); color: white; width: 100%; padding: 15px; border-radius: 12px; border: none; font-weight: bold; margin-top: 10px; }
        
        @keyframes slideUp { from { transform: translateY(15px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
    </style>
</head>
<body>

    <div class="container">
        <div class="header">
            <h1>A Igreja de Jesus Cristo</h1>
            <p style="color:var(--secondary); font-weight:bold; margin:0;">Ramo Juatuba</p>
        </div>

        <div class="card">
            <label>Selecione o Membro</label>
            <select id="selectMembro" onchange="mostrarMembro()">
                <option value="">Escolher...</option>
            </select>

            <div id="membroFoco" class="membro-destaque">
                <span class="nome-foco" id="dispNome">Nome</span><br>
                <div class="btn-nota" id="dispNota" onclick="editarNota()">+ Adicionar Nota</div>

                <div class="grid-acoes">
                    <button class="btn-acao btn-presenca" onclick="abrirOpcoes('presenca')">‚úÖ PRESEN√áA</button>
                    <button class="btn-acao btn-falta" onclick="abrirOpcoes('falta')">‚ù§Ô∏è FALTA</button>
                </div>
            </div>
        </div>

        <details style="width:100%; text-align:center;">
            <summary style="color:#94a3b8; cursor:pointer; font-size:0.8rem;">‚öôÔ∏è Configura√ß√µes</summary>
            <div class="card" style="margin-top:10px; text-align:left;">
                <label>Link CSV Google Sheets</label>
                <input type="text" id="csvUrl">
                <button class="btn-custom" onclick="salvarLink()">Sincronizar Lista</button>
                <hr style="margin:20px 0; opacity:0.1;">
                <label>Mensagens Padr√£o (Use {nome} e {nota})</label>
                <textarea id="p1" style="height:60px; margin-bottom:5px;"></textarea>
                <textarea id="p2" style="height:60px; margin-bottom:5px;"></textarea>
                <textarea id="f1" style="height:60px; margin-bottom:5px;"></textarea>
                <textarea id="f2" style="height:60px; margin-bottom:5px;"></textarea>
                <button class="btn-custom" style="background:var(--secondary)" onclick="salvarBib()">Salvar Textos</button>
            </div>
        </details>
    </div>

    <div id="modal">
        <div class="modal-body">
            <h3 style="margin-top:0;">Escolha a mensagem</h3>
            <div id="listaMsgs"></div>
            
            <div id="blocoCustom" style="margin-top:15px; display:none; border-top:1px solid #eee; padding-top:15px;">
                <label>Escreva sua mensagem personalizada:</label>
                <textarea id="txtCustom" style="height:100px; border-color:var(--primary);"></textarea>
                <button class="btn-custom" onclick="enviarCustom()">üöÄ Enviar Esta Mensagem</button>
            </div>
            
            <button id="btnToggleCustom" class="btn-custom" style="background:#f1f4f8; color:var(--primary); margin-top:10px;" onclick="toggleCustom()">‚úçÔ∏è Criar Texto Alternativo Agora</button>
            <button onclick="fecharModal()" style="width:100%; padding:15px; border:none; background:none; color:#95a5a6; font-weight:bold;">CANCELAR</button>
        </div>
    </div>

<script>
    let membros = JSON.parse(localStorage.getItem('membrosJuatuba')) || [];
    let linkUrl = localStorage.getItem('linkPlanilhaJuatuba') || "";
    let bibPadrao = {
        p1: "Ol√°, {nome}! ‚ú® Que alegria te ver hoje no Ramo Juatuba. üå±{nota}",
        p2: "Oi, {nome}! üôå Tua presen√ßa foi especial hoje. ‚ù§Ô∏è{nota}",
        f1: "Ol√°, {nome}... ‚ù§Ô∏è Sentimos tua falta hoje no Ramo. Esperamos ver-te em breve!{nota}",
        f2: "Oi, {nome}! üå± Passando para dizer que nos lembramos de ti hoje. üôè{nota}"
    };
    let biblioteca = JSON.parse(localStorage.getItem('bibJuatuba')) || bibPadrao;
    let indice = -1;

    document.getElementById('csvUrl').value = linkUrl;
    ['p1','p2','f1','f2'].forEach(k => document.getElementById(k).value = biblioteca[k]);

    if(linkUrl) autoSync(); else renderSelect();

    async function autoSync() {
        try {
            const r = await fetch(linkUrl);
            const d = await r.text();
            const linhas = d.split('\n').slice(1);
            const notas = {}; membros.forEach(m => notas[m.nome] = m.nota);
            membros = linhas.map(l => {
                const c = l.split(',');
                const n = c[0]?.trim().replace(/"/g, '');
                return { nome: n, tel: c[1]?.trim().replace(/"/g, ''), nota: notas[n] || "" };
            }).filter(m => m.nome && m.tel);
            localStorage.setItem('membrosJuatuba', JSON.stringify(membros));
            renderSelect();
        } catch(e) { renderSelect(); }
    }

    function renderSelect() {
        const s = document.getElementById('selectMembro');
        s.innerHTML = '<option value="">Escolher...</option>';
        membros.sort((a,b) => a.nome.localeCompare(b.nome)).forEach((m, i) => {
            s.innerHTML += `<option value="${i}">${m.nome}</option>`;
        });
    }

    function mostrarMembro() {
        indice = document.getElementById('selectMembro').value;
        const box = document.getElementById('membroFoco');
        if(indice === "") { box.style.display = "none"; return; }
        document.getElementById('dispNome').textContent = membros[indice].nome;
        document.getElementById('dispNota').textContent = membros[indice].nota || "+ Adicionar Nota";
        box.style.display = "block";
    }

    function editarNota() {
        const n = prompt("Nota para " + membros[indice].nome, membros[indice].nota);
        if(n !== null) { membros[indice].nota = n; localStorage.setItem('membrosJuatuba', JSON.stringify(membros)); mostrarMembro(); }
    }

    function abrirOpcoes(tipo) {
        const l = document.getElementById('listaMsgs');
        l.innerHTML = "";
        const m = membros[indice];
        const nTxt = m.nota ? `\n\nEstou em ora√ß√£o por: ${m.nota}. üôè` : "";
        const msgs = tipo === 'presenca' ? [biblioteca.p1, biblioteca.p2] : [biblioteca.f1, biblioteca.f2];
        
        msgs.forEach(t => {
            const final = t.replace("{nome}", m.nome).replace("{nota}", nTxt);
            const d = document.createElement('div');
            d.className = 'opcao-msg';
            d.innerHTML = final.replace(/\n/g, '<br>');
            d.onclick = () => window.open(`https://wa.me/${m.tel}?text=${encodeURIComponent(final)}`);
            l.appendChild(d);
        });

        // Prepara o campo customizado com o nome j√° escrito
        document.getElementById('txtCustom').value = `Ol√°, ${m.nome}! `;
        document.getElementById('blocoCustom').style.display = 'none';
        document.getElementById('btnToggleCustom').style.display = 'block';
        document.getElementById('modal').style.display = 'flex';
    }

    function toggleCustom() {
        document.getElementById('blocoCustom').style.display = 'block';
        document.getElementById('btnToggleCustom').style.display = 'none';
    }

    function enviarCustom() {
        const txt = document.getElementById('txtCustom').value;
        window.open(`https://wa.me/${membros[indice].tel}?text=${encodeURIComponent(txt)}`);
        fecharModal();
    }

    function salvarLink() { localStorage.setItem('linkPlanilhaJuatuba', document.getElementById('csvUrl').value); location.reload(); }
    function salvarBib() { 
        ['p1','p2','f1','f2'].forEach(k => biblioteca[k] = document.getElementById(k).value);
        localStorage.setItem('bibJuatuba', JSON.stringify(biblioteca)); alert("Salvo!");
    }
    function fecharModal() { document.getElementById('modal').style.display = 'none'; }
</script>
</body>
</html>
