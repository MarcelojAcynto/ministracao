<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ministra√ß√£o Juatuba</title>
    <style>
        :root {
            --primary: #1a2e44;
            --secondary: #b8860b;
            --accent: #2ecc71;
            --danger: #e74c3c;
            --bg: #f8f9fb;
            --card-bg: #ffffff;
            --text-main: #2c3e50;
        }

        body { 
            font-family: 'Inter', -apple-system, sans-serif; 
            background: var(--bg); color: var(--text-main);
            margin: 0; padding: 20px; display: flex; flex-direction: column; align-items: center;
        }

        .container { width: 100%; max-width: 480px; }

        .header { text-align: center; margin-bottom: 30px; }
        .header h1 { font-size: 1.2rem; color: var(--primary); margin: 0; text-transform: uppercase; letter-spacing: 1px; }
        .header p { font-size: 0.9rem; color: var(--secondary); margin: 5px 0; font-weight: 600; }

        .card { 
            background: var(--card-bg); border-radius: 24px; padding: 25px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.04); margin-bottom: 20px;
        }

        label { display: block; font-size: 0.75rem; font-weight: 700; color: #95a5a6; margin-bottom: 8px; text-transform: uppercase; }

        select { 
            width: 100%; padding: 15px; border-radius: 16px; border: 2px solid #edf2f7;
            font-size: 1rem; color: var(--text-main); appearance: none;
            background: url("data:image/svg+xml;charset=UTF-8,%3Csvg xmlns='http://www.w3.org/2000/svg' width='24' height='24' viewBox='0 0 24 24' fill='none' stroke='%23cbd5e0' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3E%3Cpolyline points='6 9 12 15 18 9'%3E%3C/polyline%3E%3C/svg%3E") no-repeat right 15px center;
        }

        .membro-destaque { 
            display: none; text-align: center; margin-top: 20px; padding-top: 20px; border-top: 1px solid #f1f4f8;
            animation: slideUp 0.4s ease;
        }

        .nome-foco { font-size: 1.5rem; font-weight: 800; color: var(--primary); margin-bottom: 5px; display: block; }
        
        .btn-nota { 
            display: inline-block; padding: 8px 16px; background: #f1f4f8; border-radius: 20px;
            color: var(--secondary); font-size: 0.85rem; font-weight: 600; cursor: pointer; margin-bottom: 20px;
        }

        .grid-acoes { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }

        .btn-acao { 
            border: none; border-radius: 18px; padding: 18px; font-weight: 700; font-size: 0.9rem;
            cursor: pointer; transition: transform 0.2s; display: flex; flex-direction: column; align-items: center; gap: 8px;
        }
        .btn-acao:active { transform: scale(0.95); }

        .btn-presenca { background: #e8f8f0; color: var(--accent); }
        .btn-falta { background: #fef1f0; color: var(--danger); }

        .icon { font-size: 1.4rem; }

        /* Estilo das Configura√ß√µes */
        details { width: 100%; margin-top: 20px; }
        summary { text-align: center; list-style: none; font-size: 0.85rem; color: #94a3b8; cursor: pointer; font-weight: 600; }
        
        .config-box { background: #fff; padding: 20px; border-radius: 20px; margin-top: 15px; border: 1px solid #edf2f7; }
        textarea { width: 100%; border-radius: 12px; border: 1px solid #edf2f7; padding: 12px; margin-bottom: 10px; font-family: inherit; font-size: 0.9rem; }

        #modal { 
            display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.4); 
            backdrop-filter: blur(8px); z-index: 1000; justify-content: center; align-items: flex-end;
        }
        .modal-body { 
            background: white; width: 100%; max-width: 480px; border-radius: 30px 30px 0 0; 
            padding: 30px; animation: slideUp 0.3s ease;
        }

        .opcao-msg { 
            background: #f8f9fb; padding: 20px; border-radius: 18px; margin-bottom: 12px;
            border: 2px solid transparent; cursor: pointer; font-size: 0.95rem; line-height: 1.5;
        }
        .opcao-msg:hover { border-color: var(--secondary); }

        @keyframes slideUp { from { transform: translateY(20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
    </style>
</head>
<body>

    <div class="container">
        <div class="header">
            <h1>A Igreja de Jesus Cristo</h1>
            <p>Ramo Juatuba</p>
        </div>

        <div class="card">
            <label>Selecione para Ministrar</label>
            <select id="selectMembro" onchange="mostrarMembro()">
                <option value="">Escolher da lista...</option>
            </select>

            <div id="membroFoco" class="membro-destaque">
                <span class="nome-foco" id="dispNome">Nome</span>
                <div class="btn-nota" id="dispNota" onclick="editarNota()">+ Adicionar Nota de Cuidado</div>

                <div class="grid-acoes">
                    <button class="btn-acao btn-presenca" onclick="abrirOpcoes('presenca')">
                        <span class="icon">‚úÖ</span> PRESEN√áA
                    </button>
                    <button class="btn-acao btn-falta" onclick="abrirOpcoes('falta')">
                        <span class="icon">‚ù§Ô∏è</span> FALTA
                    </button>
                </div>
            </div>
        </div>

        <div id="status-txt" style="text-align:center; font-size:0.7rem; color:#cbd5e0; margin-bottom: 10px;">Sincronizando...</div>

        <details>
            <summary>‚öôÔ∏è Painel de Configura√ß√µes</summary>
            <div class="config-box">
                <label>Link da Planilha Google</label>
                <input type="text" id="csvUrl" style="width:100%; padding:12px; border-radius:10px; border:1px solid #eee; margin-bottom:15px;">
                <button onclick="salvarLink()" style="width:100%; padding:12px; background:var(--primary); color:white; border:none; border-radius:10px; font-weight:bold;">Sincronizar Agora</button>
                
                <label style="margin-top:20px;">Personalizar Mensagens</label>
                <textarea id="p1" placeholder="Presen√ßa 1"></textarea>
                <textarea id="p2" placeholder="Presen√ßa 2"></textarea>
                <textarea id="f1" placeholder="Falta 1"></textarea>
                <textarea id="f2" placeholder="Falta 2"></textarea>
                <button onclick="salvarBib()" style="width:100%; padding:12px; background:var(--secondary); color:white; border:none; border-radius:10px; font-weight:bold;">Guardar Textos</button>
            </div>
        </details>
    </div>

    <div id="modal">
        <div class="modal-body">
            <h3 style="margin-top:0; color:var(--primary)">Escolha a Mensagem</h3>
            <div id="listaMsgs"></div>
            <button onclick="fecharModal()" style="width:100%; padding:15px; border:none; background:none; color:#95a5a6; font-weight:bold;">CANCELAR</button>
        </div>
    </div>

<script>
    let membros = JSON.parse(localStorage.getItem('membrosJuatuba')) || [];
    let linkUrl = localStorage.getItem('linkPlanilhaJuatuba') || "";
    let bibPadrao = {
        p1: "Ol√°, {nome}! ‚ú® Que alegria te ver hoje no Ramo Juatuba. üå±{nota}",
        p2: "Oi, {nome}! üôå Tua presen√ßa foi especial hoje. ‚ù§Ô∏è{nota}",
        f1: "Ol√°, {nome}... ‚ù§Ô∏è Sentimos tua falta hoje no Ramo. Esperamos ver-te em breve!{nota}",
        f2: "Oi, {nome}! üå± Passando para dizer que nos lembramos de ti hoje. üôè{nota}"
    };
    let biblioteca = JSON.parse(localStorage.getItem('bibJuatuba')) || bibPadrao;
    let indice = -1;

    // Iniciar dados nos inputs
    document.getElementById('csvUrl').value = linkUrl;
    ['p1','p2','f1','f2'].forEach(k => document.getElementById(k).value = biblioteca[k]);

    if(linkUrl) autoSync(); else renderSelect();

    async function autoSync() {
        try {
            const r = await fetch(linkUrl);
            const d = await r.text();
            const linhas = d.split('\n').slice(1);
            const notas = {}; membros.forEach(m => notas[m.nome] = m.nota);
            membros = linhas.map(l => {
                const c = l.split(',');
                const n = c[0]?.trim().replace(/"/g, '');
                return { nome: n, tel: c[1]?.trim().replace(/"/g, ''), nota: notas[n] || "" };
            }).filter(m => m.nome && m.tel);
            localStorage.setItem('membrosJuatuba', JSON.stringify(membros));
            document.getElementById('status-txt').textContent = "Atualizado em " + new Date().toLocaleTimeString();
            renderSelect();
        } catch(e) { document.getElementById('status-txt').textContent = "Erro na sincroniza√ß√£o."; renderSelect(); }
    }

    function renderSelect() {
        const s = document.getElementById('selectMembro');
        s.innerHTML = '<option value="">Escolher da lista...</option>';
        membros.sort((a,b) => a.nome.localeCompare(b.nome)).forEach((m, i) => {
            s.innerHTML += `<option value="${i}">${m.nome}</option>`;
        });
    }

    function mostrarMembro() {
        indice = document.getElementById('selectMembro').value;
        const box = document.getElementById('membroFoco');
        if(indice === "") { box.style.display = "none"; return; }
        document.getElementById('dispNome').textContent = membros[indice].nome;
        document.getElementById('dispNota').textContent = membros[indice].nota || "+ Adicionar Nota de Cuidado";
        box.style.display = "block";
    }

    function editarNota() {
        const n = prompt("Nota de cuidado para " + membros[indice].nome, membros[indice].nota);
        if(n !== null) { 
            membros[indice].nota = n; 
            localStorage.setItem('membrosJuatuba', JSON.stringify(membros)); 
            mostrarMembro(); 
        }
    }

    function abrirOpcoes(tipo) {
        const l = document.getElementById('listaMsgs');
        l.innerHTML = "";
        const m = membros[indice];
        const nTxt = m.nota ? `\n\nEstou em ora√ß√£o por: ${m.nota}. üôè` : "";
        const msgs = tipo === 'presenca' ? [biblioteca.p1, biblioteca.p2] : [biblioteca.f1, biblioteca.f2];
        
        msgs.forEach(t => {
            const final = t.replace("{nome}", m.nome).replace("{nota}", nTxt);
            const d = document.createElement('div');
            d.className = 'opcao-msg';
            d.innerHTML = final.replace(/\n/g, '<br>');
            d.onclick = () => { window.open(`https://wa.me/${m.tel}?text=${encodeURIComponent(final)}`); fecharModal(); };
            l.appendChild(d);
        });
        document.getElementById('modal').style.display = 'flex';
    }

    function salvarLink() { localStorage.setItem('linkPlanilhaJuatuba', document.getElementById('csvUrl').value); location.reload(); }
    function salvarBib() { 
        ['p1','p2','f1','f2'].forEach(k => biblioteca[k] = document.getElementById(k).value);
        localStorage.setItem('bibJuatuba', JSON.stringify(biblioteca)); alert("Salvo!");
    }
    function fecharModal() { document.getElementById('modal').style.display = 'none'; }
</script>
</body>
</html>
