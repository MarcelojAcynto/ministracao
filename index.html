<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ministra√ß√£o Juatuba V30</title>
    <style>
        :root { --primary: #1a2e44; --secondary: #b8860b; --accent: #2ecc71; --info: #3498db; --bg: #f4f7f9; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); margin: 0; padding: 15px; display: flex; flex-direction: column; align-items: center; }
        .container { width: 100%; max-width: 480px; }
        .card { background: white; border-radius: 20px; padding: 20px; box-shadow: 0 8px 16px rgba(0,0,0,0.05); margin-bottom: 15px; }
        
        /* √Årea de Configura√ß√£o em destaque para novos celulares */
        .config-box { background: #ebf8ff; border: 2px dashed #3498db; border-radius: 15px; padding: 15px; margin-bottom: 20px; text-align: center; }
        .config-box input { width: 90%; padding: 12px; border-radius: 10px; border: 1px solid #cbd5e0; margin-bottom: 10px; }
        .config-box button { background: #3498db; color: white; border: none; padding: 10px 20px; border-radius: 10px; font-weight: bold; cursor: pointer; }

        .progress-container { width: 100%; background: #edf2f7; border-radius: 10px; height: 12px; overflow: hidden; margin: 10px 0; }
        .progress-bar { height: 100%; background: var(--accent); width: 0%; transition: 0.8s; }
        
        label { display: block; font-size: 0.7rem; font-weight: bold; color: #a0aec0; margin: 15px 0 5px 0; text-transform: uppercase; }
        select { width: 100%; padding: 16px; border-radius: 14px; border: 2px solid #edf2f7; font-size: 1rem; color: var(--primary); background: #fff; }

        .membro-foco { display: none; text-align: center; border-top: 2px solid #f7fafc; padding-top: 20px; margin-top: 20px; animation: slideUp 0.3s ease; }
        .grid-acoes { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 15px; }
        .btn-acao { border: none; border-radius: 12px; padding: 12px; font-weight: 800; cursor: pointer; font-size: 0.7rem; color: white; }
        
        @keyframes slideUp { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

<div class="container">
    <div id="setupArea" class="config-box">
        <h3 style="margin-top:0; color:#2c5282; font-size:0.9rem;">‚ö†Ô∏è CONFIGURA√á√ÉO INICIAL</h3>
        <p style="font-size:0.75rem; color:#4a5568;">Cole o link da planilha para carregar os nomes neste celular:</p>
        <input type="text" id="csvUrl" placeholder="Cole o link CSV aqui">
        <button onclick="salvarLink()">CARREGAR DADOS DO RAMO</button>
    </div>

    <div class="card">
        <div style="display:flex; justify-content:space-between; font-size:0.8rem; font-weight:bold;">
            <span>Progresso de Hoje</span>
            <span id="barTxt">0/0</span>
        </div>
        <div class="progress-container"><div id="bar" class="progress-bar"></div></div>
    </div>

    <div class="card">
        <label>1. P√∫blico Alvo</label>
        <select id="filtroOrg" onchange="filtrar()">
            <option value="Todos">Todos</option>
            <option value="Quorum">Qu√≥rum (H 18+)</option>
            <option value="Sociedade">Sociedade (M 18+)</option>
            <option value="Jovens">Jovens (12-17)</option>
        </select>

        <label>2. Escolha o Nome</label>
        <select id="selectMembro" onchange="mostrarMembro()"></select>

        <div id="membroFoco" class="membro-foco">
            <b id="dispNome" style="font-size:1.4rem; color:var(--primary);"></b>
            <div class="grid-acoes">
                <button class="btn-acao" style="background:var(--accent);" onclick="enviar('presenca')">PRESEN√áA ‚úÖ</button>
                <button class="btn-acao" style="background:var(--info);" onclick="enviar('biblica')">B√çBLICA üìñ</button>
                <button class="btn-acao" style="background:var(--secondary); grid-column: span 2;" onclick="enviar('inspira')">MENSAGEM INSPIRACIONAL ‚ú®</button>
                <button class="btn-acao" style="background:var(--info); grid-column: span 2;" onclick="document.getElementById('setupArea').style.display='block'">‚öôÔ∏è RECONFIGURAR PLANILHA</button>
            </div>
        </div>
    </div>
</div>

<script>
    let membros = JSON.parse(localStorage.getItem('membrosJuatuba')) || [];
    let historico = JSON.parse(localStorage.getItem('histJuatuba')) || {};
    let linkUrl = localStorage.getItem('linkPlanilhaJuatuba') || "";

    // Se j√° tem link e nomes, esconde a √°rea de configura√ß√£o inicial
    if(linkUrl && membros.length > 0) { 
        document.getElementById('setupArea').style.display = 'none';
        autoSync(); 
    }

    async function autoSync() {
        if(!linkUrl) return;
        try {
            const r = await fetch(linkUrl);
            const d = await r.text();
            const linhas = d.split('\n').slice(1);
            membros = linhas.map(l => {
                const c = l.split(',');
                return { nome: c[0]?.trim(), tel: c[1]?.trim(), genero: c[2]?.trim().toUpperCase(), ultima: c[3]?.trim(), idade: parseInt(c[4]?.trim()) || 0 };
            }).filter(m => m.nome);
            localStorage.setItem('membrosJuatuba', JSON.stringify(membros));
            renderSelect();
        } catch(e) { alert("Erro ao carregar link. Verifique a internet e o link CSV."); }
    }

    function salvarLink() {
        const url = document.getElementById('csvUrl').value;
        if(!url.includes("csv") && !url.includes("output=csv")) {
            alert("O link parece estar errado. Ele deve ser um link CSV.");
            return;
        }
        localStorage.setItem('linkPlanilhaJuatuba', url);
        linkUrl = url;
        autoSync();
        document.getElementById('setupArea').style.display = 'none';
    }

    function filtrar() { renderSelect(); document.getElementById('membroFoco').style.display='none'; }

    function renderSelect() {
        const s = document.getElementById('selectMembro');
        const f = document.getElementById('filtroOrg').value;
        s.innerHTML = '<option value="">-- Selecione --</option>';
        membros.filter(m => {
            if(f === 'Todos') return true;
            if(f === 'Quorum') return m.idade >= 18 && m.genero === "H";
            if(f === 'Sociedade') return m.idade >= 18 && m.genero === "M";
            if(f === 'Jovens') return m.idade >= 12 && m.idade <= 17;
            return true;
        }).sort((a,b)=>a.nome.localeCompare(b.nome)).forEach(m => {
            let status = historico[m.nome] ? "‚úÖ " : "";
            let opt = document.createElement('option');
            opt.value = membros.indexOf(m);
            opt.textContent = status + m.nome;
            s.appendChild(opt);
        });
        const feitos = Object.keys(historico).length;
        document.getElementById('bar').style.width = (membros.length > 0 ? (feitos/membros.length)*100 : 0) + "%";
        document.getElementById('barTxt').textContent = `${feitos}/${membros.length}`;
    }

    function mostrarMembro() {
        const idx = document.getElementById('selectMembro').value;
        if(!idx) return;
        document.getElementById('dispNome').textContent = membros[idx].nome;
        document.getElementById('membroFoco').style.display = 'block';
    }

    function enviar(tipo) {
        const idx = document.getElementById('selectMembro').value;
        const m = membros[idx];
        historico[m.nome] = "PRESENTE";
        localStorage.setItem('histJuatuba', JSON.stringify(historico));
        
        if(tipo === 'biblica') window.open(`https://wa.me/${m.tel}?text=Oi! Uma escritura para voc√™...`);
        if(tipo === 'inspira') window.open(`https://wa.me/${m.tel}?text=Oi! Uma mensagem especial...`);
        
        renderSelect();
        document.getElementById('membroFoco').style.display = 'none';
    }
</script>
</body>
</html>
