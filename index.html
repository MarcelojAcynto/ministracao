<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ministrando com Amor - Ramo Juatuba</title>
    <style>
        :root { --grad: linear-gradient(135deg, #1e3a8a 0%, #3b82f6 100%); --accent: #10b981; --bg: #f8fafc; }
        body { font-family: 'Segoe UI', system-ui, sans-serif; background: var(--bg); margin: 0; padding: 0; min-height: 100vh; color: #1e293b; }
        .header-main { background: var(--grad); color: white; padding: 45px 20px; border-radius: 0 0 35px 35px; text-align: center; box-shadow: 0 10px 25px rgba(30, 58, 138, 0.15); margin-bottom: 25px; }
        .container { width: 92%; max-width: 450px; margin: 0 auto; padding-bottom: 40px; }
        .card { background: white; border-radius: 24px; padding: 25px; box-shadow: 0 4px 15px rgba(0,0,0,0.03); margin-bottom: 20px; border: 1px solid #f1f5f9; }
        .btn-acao { border: none; border-radius: 18px; padding: 20px 10px; font-weight: 700; cursor: pointer; font-size: 0.75rem; color: white; display: flex; flex-direction: column; align-items: center; justify-content: center; gap: 8px; }
        .btn-p { background: #10b981; } .btn-msg { background: #3b82f6; } .btn-insp { background: #f59e0b; grid-column: span 2; }
        .btn-falta { background: #ef4444; grid-column: span 2; padding: 22px; margin-top: 10px; }
        label { font-size: 0.7rem; font-weight: 800; color: #94a3b8; text-transform: uppercase; margin-bottom: 8px; display: block; }
        select { width: 100%; padding: 16px; border-radius: 16px; border: 2px solid #f1f5f9; background: #f8fafc; font-size: 1rem; color: #1e293b; outline: none; }
        .progress-container { background: #e2e8f0; height: 12px; border-radius: 10px; overflow: hidden; }
        .progress-bar { height: 100%; background: #10b981; transition: 1s; width: 0%; }
        #status-msg { font-size: 0.8rem; text-align: center; margin-top: 10px; font-weight: bold; }
    </style>
</head>
<body>

<div class="container">
    <div class="header-main">
        <h1 style="margin:0; font-size: 1.8rem;">Ministrando com Amor ‚õ™</h1>
        <p style="margin:8px 0 0; opacity:0.9;">Ramo Juatuba ‚Ä¢ Gest√£o Pastoral</p>
    </div>

    <div id="setupArea" class="card">
        <h4 style="margin:0 0 8px; color:#1e3a8a;">‚öôÔ∏è Sincroniza√ß√£o de Dados</h4>
        <input type="text" id="csvUrl" value="https://docs.google.com/spreadsheets/d/e/2PACX-1vRTopE61dzT2l8RVYiJwDFhotBoXuSvN_R95Rl5W26rSi7GDlfHtxSmyZxKloNMLod4UYDLfKd4eSTn/pub?output=csv" style="width:100%; padding:12px; border-radius:10px; border:1px solid #ddd; margin-bottom:15px;">
        <button onclick="forcarSincronizacao()" style="width:100%; padding:16px; background:#3b82f6; color:white; border:none; border-radius:12px; font-weight:bold; cursor:pointer;">CARREGAR IRM√ÉOS AGORA</button>
        <div id="status-msg"></div>
    </div>

    <div id="mainContent" style="display:none;">
        <div class="card">
            <div style="display:flex; justify-content:space-between; margin-bottom:12px; font-weight:800; font-size:0.85rem; color:#1e3a8a;">
                <span>PROGRESSO</span>
                <span id="barTxt">0/0</span>
            </div>
            <div class="progress-container"><div id="bar" class="progress-bar"></div></div>
        </div>

        <div class="card">
            <label>Filtrar Organiza√ß√£o</label>
            <select id="filtroOrg" onchange="renderLista()"><option value="Todos">Todos os Membros</option><option value="Quorum">Qu√≥rum</option><option value="Sociedade">Sociedade</option><option value="Jovens">Jovens</option></select>
            <label style="margin-top:20px;">Localizar Irm√£o(√£)</label>
            <select id="selectMembro" onchange="mostrarMembro()"></select>

            <div id="membroFoco" style="display:none; margin-top:30px; text-align:center; border-top:2px solid #f1f5f9; padding-top:25px;">
                <div id="dispNome" style="font-size:1.7rem; font-weight:900; color:#1e3a8a; margin-bottom:25px;"></div>
                <div style="display:grid; grid-template-columns: 1fr 1fr; gap:12px;">
                    <button class="btn-acao btn-p" onclick="registrar('presenca')">‚úÖ PRESEN√áA</button>
                    <button class="btn-acao btn-msg" onclick="registrar('msg')">üìñ ESCRITURA</button>
                    <button class="btn-acao btn-insp" onclick="registrar('insp')">‚ú® CONFER√äNCIA</button>
                    <button class="btn-acao btn-falta" onclick="registrar('falta')">‚ù§Ô∏è RESGATE</button>
                </div>
            </div>
        </div>
        <button onclick="gerarRelatorio()" style="width:100%; padding:22px; border:none; border-radius:20px; background:#1e3a8a; color:white; font-weight:800; cursor:pointer; margin-top:10px;">üìã RELAT√ìRIO WHATSAPP</button>
    </div>
</div>

<script>
    let membros = [];
    let hst = JSON.parse(localStorage.getItem('m_hst')) || {};
    const frases = ["O Senhor te ama! ‚ú®", "Sua presen√ßa √© uma b√™n√ß√£o! üôå", "N√£o temas, Deus √© contigo. üïäÔ∏è"];

    async function forcarSincronizacao() {
        const url = document.getElementById('csvUrl').value;
        const status = document.getElementById('status-msg');
        status.innerText = "‚è≥ Lendo planilha...";
        
        try {
            // Proxy para evitar erro de travamento (CORS)
            const resp = await fetch(`https://api.allorigins.win/get?url=${encodeURIComponent(url)}`);
            const data = await resp.json();
            const csv = data.contents;
            
            const linhas = csv.split(/\r?\n/).filter(l => l.trim() !== "");
            membros = linhas.slice(1).map(l => {
                const c = l.split(csv.includes(';') ? ';' : ',');
                return { n: c[0].replace(/"/g,''), t: c[1], g: c[2]?.toUpperCase(), i: parseInt(c[4]) || 0 };
            });

            if(membros.length > 0) {
                document.getElementById('setupArea').style.display = 'none';
                document.getElementById('mainContent').style.display = 'block';
                renderLista();
            }
        } catch(e) { status.innerText = "‚ùå Erro ao ler. Verifique a internet."; }
    }

    function renderLista() {
        const s = document.getElementById('selectMembro');
        const f = document.getElementById('filtroOrg').value;
        s.innerHTML = '<option value="">Selecione...</option>';
        membros.filter(m => {
            if(f==='Quorum') return m.g==='H' && m.i>=18;
            if(f==='Sociedade') return m.g==='M' && m.i>=18;
            if(f==='Jovens') return m.i>=12 && m.i<=17;
            return true;
        }).sort((a,b)=>a.n.localeCompare(b.n)).forEach(m => {
            let o = document.createElement('option');
            o.value = membros.indexOf(m);
            o.innerText = (hst[m.n] ? "‚úÖ " : "") + m.n;
            s.appendChild(o);
        });
        document.getElementById('barTxt').innerText = `${Object.keys(hst).length}/${membros.length}`;
        document.getElementById('bar').style.width = (Object.keys(hst).length/membros.length*100) + "%";
    }

    function mostrarMembro() {
        const m = membros[document.getElementById('selectMembro').value];
        if(m) { document.getElementById('dispNome').innerText = m.n; document.getElementById('membroFoco').style.display = 'block'; }
    }

    function registrar(tipo) {
        const m = membros[document.getElementById('selectMembro').value];
        const sorteio = frases[Math.floor(Math.random()*frases.length)];
        if(tipo === 'presenca') { hst[m.n] = "PRESENTE"; }
        else if(tipo === 'msg' || tipo === 'insp') {
            hst[m.n] = "PRESENTE";
            window.open(`https://wa.me/${m.t}?text=Oi ${m.n}! üòä ${sorteio}`);
        } else {
            hst[m.n] = "FALTANTE";
            window.open(`https://wa.me/${m.t}?text=Oi ${m.n}! ‚ù§Ô∏è Sentimos sua falta!`);
        }
        localStorage.setItem('m_hst', JSON.stringify(hst));
        renderLista();
        document.getElementById('membroFoco').style.display = 'none';
    }

    function gerarRelatorio() {
        let t = `*RELAT√ìRIO JUATUBA*%0A`;
        for(let n in hst) t += `[${hst[n]}] - ${n}%0A`;
        window.open(`https://wa.me/?text=${t}`);
    }
</script>
</body>
</html>
