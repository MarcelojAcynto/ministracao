<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ministra√ß√£o Juatuba V29</title>
    <style>
        :root { --primary: #1a2e44; --secondary: #b8860b; --accent: #2ecc71; --info: #3498db; --danger: #e74c3c; --bg: #f4f7f9; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); margin: 0; padding: 15px; display: flex; flex-direction: column; align-items: center; }
        .container { width: 100%; max-width: 480px; }
        .card { background: white; border-radius: 20px; padding: 20px; box-shadow: 0 8px 16px rgba(0,0,0,0.05); margin-bottom: 15px; }
        
        .progress-label { display: flex; justify-content: space-between; font-size: 0.75rem; font-weight: 700; color: var(--primary); margin-bottom: 8px; }
        .progress-container { width: 100%; background: #edf2f7; border-radius: 10px; height: 12px; overflow: hidden; }
        .progress-bar { height: 100%; background: var(--accent); width: 0%; transition: 0.8s; }

        label { display: block; font-size: 0.7rem; font-weight: bold; color: #a0aec0; margin: 15px 0 5px 0; text-transform: uppercase; }
        select { width: 100%; padding: 16px; border-radius: 14px; border: 2px solid #edf2f7; font-size: 1rem; color: var(--primary); background: #fff; cursor: pointer; }

        .membro-foco { display: none; text-align: center; border-top: 2px solid #f7fafc; padding-top: 20px; margin-top: 20px; animation: slideUp 0.3s ease; }
        .nota-fe { background: #fff9db; border: 1px solid #fcc419; padding: 12px; border-radius: 12px; font-size: 0.85rem; color: #856404; margin: 12px 0; text-align: left; }

        .grid-acoes { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 15px; }
        .btn-acao { border: none; border-radius: 12px; padding: 12px; font-weight: 800; cursor: pointer; font-size: 0.7rem; transition: 0.2s; }
        .btn-p { background: var(--accent); color: white; } /* Presen√ßa R√°pida */
        .btn-msg-p { background: var(--info); color: white; } /* Mensagem B√≠blica */
        .btn-insp { background: var(--secondary); color: white; grid-column: span 2; } /* Mensagem Inspiracional */
        .btn-f { background: var(--danger); color: white; grid-column: span 2; padding: 15px; } /* Falta */
        
        .btn-report { width: 100%; padding: 16px; background: var(--primary); color: white; border: none; border-radius: 16px; font-weight: bold; margin-top: 15px; cursor: pointer; }
        @keyframes slideUp { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

    <div class="container">
        <div class="header" style="text-align:center; margin-bottom:20px;">
            <h1 style="font-size:1.1rem; color:var(--primary); margin:0;">LIDERAN√áA RAMO JUATUBA</h1>
        </div>

        <div class="card">
            <div class="progress-label"><span>Progresso do Dia</span><span id="barTxt">0/0</span></div>
            <div class="progress-container"><div id="bar" class="progress-bar"></div></div>
        </div>

        <div class="card">
            <label>1. Filtrar P√∫blico</label>
            <select id="filtroOrg" onchange="filtrar()">
                <option value="Todos">Todos os Membros</option>
                <option value="Quorum">Qu√≥rum (H 18+)</option>
                <option value="Sociedade">Sociedade (M 18+)</option>
                <option value="Jovens">Jovens (12-17)</option>
                <option value="Alerta">üö® Em Alerta</option>
            </select>

            <label>2. Selecionar Membro</label>
            <select id="selectMembro" onchange="mostrarMembro()">
                <option value="">Escolha...</option>
            </select>

            <div id="membroFoco" class="membro-foco">
                <span id="dispNome" style="font-size:1.4rem; font-weight:800; color:var(--primary); display:block;"></span>
                <span id="dispSub" style="font-size:0.75rem; color:#718096; display:block;"></span>
                <div id="notaFeDisplay" class="nota-fe"></div>
                
                <div class="grid-acoes">
                    <button class="btn-acao btn-p" onclick="enviar('presenca')">MARCAR<br>PRESEN√áA ‚úÖ</button>
                    <button class="btn-acao btn-msg-p" onclick="enviar('biblica')">MENSAGEM<br>B√çBLICA üìñ</button>
                    <button class="btn-acao btn-insp" onclick="enviar('inspira')">ENVIAR MENSAGEM INSPIRACIONAL ‚ú®</button>
                    <button class="btn-acao btn-f" onclick="enviar('falta')">REGISTRAR FALTA E ENVIAR RESGATE ‚ù§Ô∏è</button>
                </div>
            </div>
        </div>
        
        <button onclick="copiarRelatorio()" class="btn-report">üìã COPIAR RELAT√ìRIO</button>
        <center><button onclick="limparDomingo()" style="background:none; border:none; color:#a0aec0; font-size:0.7rem; margin-top:20px; cursor:pointer;">üîÑ Novo Domingo</button></center>
    </div>

<script>
    let membros = JSON.parse(localStorage.getItem('membrosJuatuba')) || [];
    let historico = JSON.parse(localStorage.getItem('histJuatuba')) || {};
    let linkUrl = localStorage.getItem('linkPlanilhaJuatuba') || "";
    // Mem√≥ria para n√£o repetir mensagens para a mesma pessoa
    let memoriaMensagens = JSON.parse(localStorage.getItem('memoriaMsgJuatuba')) || {};

    const msgBiblicas = [
        " 'O Senhor √© o meu pastor, nada me faltar√°.' (Salmos 23:1)",
        " 'Tudo posso naquele que me fortalece.' (Filipenses 4:13)",
        " 'N√£o temas, porque eu sou contigo.' (Isa√≠as 41:10)",
        " 'O Senhor te aben√ßoe e te guarde.' (N√∫meros 6:24)",
        " 'Alegrei-me quando me disseram: Vamos √† casa do Senhor.' (Salmos 122:1)"
    ];

    const msgInspiracionais = [
        " 'O Senhor n√£o precisa de pessoas perfeitas, Ele precisa de pessoas que ofere√ßam o cora√ß√£o e uma mente disposta.'",
        " 'Lembre-se que o amor de Deus √© infinito. Voc√™ √© uma parte essencial do nosso Ramo.'",
        " 'A f√© n√£o √© saber o que o futuro reserva, mas saber Quem reserva o futuro.'",
        " 'Sua presen√ßa ilumina as nossas reuni√µes. Continue brilhando sua luz!'",
        " 'Pequenos atos de bondade podem mudar o dia de algu√©m. Obrigado por ser quem voc√™ √©!'"
    ];

    if(linkUrl) autoSync();

    async function autoSync() {
        try {
            const r = await fetch(linkUrl);
            const d = await r.text();
            const linhas = d.split('\n').slice(1);
            membros = linhas.map(l => {
                const c = l.split(',');
                return { nome: c[0]?.trim(), tel: c[1]?.trim(), genero: c[2]?.trim().toUpperCase(), ultima: c[3]?.trim(), idade: parseInt(c[4]?.trim()) || 0 };
            }).filter(m => m.nome);
            localStorage.setItem('membrosJuatuba', JSON.stringify(membros));
            renderSelect();
        } catch(e) { renderSelect(); }
    }

    function sortearSemRepetir(lista, pessoaNome) {
        let usadaIdx = memoriaMensagens[pessoaNome] || -1;
        let novaIdx;
        do { novaIdx = Math.floor(Math.random() * lista.length); } 
        while (novaIdx === usadaIdx && lista.length > 1);
        
        memoriaMensagens[pessoaNome] = novaIdx;
        localStorage.setItem('memoriaMsgJuatuba', JSON.stringify(memoriaMensagens));
        return lista[novaIdx];
    }

    function enviar(tipo) {
        const idx = document.getElementById('selectMembro').value;
        const m = membros[idx];
        let msg = "";

        if(tipo === 'presenca') {
            historico[m.nome] = "PRESENTE";
            alert("‚úÖ Presente registrado!");
        } else if(tipo === 'biblica') {
            historico[m.nome] = "PRESENTE";
            msg = `Oi ${m.nome}! Uma palavra b√≠blica para o seu dia:\n\n` + sortearSemRepetir(msgBiblicas, m.nome);
        } else if(tipo === 'inspira') {
            historico[m.nome] = "PRESENTE";
            msg = `Oi ${m.nome}! Passando para compartilhar um pensamento especial:\n\n` + sortearSemRepetir(msgInspiracionais, m.nome);
        } else if(tipo === 'falta') {
            historico[m.nome] = "FALTANTE";
            msg = `Ol√° ${m.nome}, sentimos sua falta hoje! Esperamos que esteja tudo bem. Saiba que voc√™ √© importante para n√≥s! üôè`;
        }

        localStorage.setItem('histJuatuba', JSON.stringify(historico));
        if(msg) window.open(`https://wa.me/${m.tel}?text=${encodeURIComponent(msg)}`);
        
        renderSelect();
        document.getElementById('membroFoco').style.display = 'none';
        document.getElementById('selectMembro').value = "";
    }

    // Fun√ß√µes de filtro e progresso simplificadas para performance
    function filtrar() { renderSelect(); document.getElementById('membroFoco').style.display = 'none'; }
    function renderSelect() {
        const s = document.getElementById('selectMembro');
        const f = document.getElementById('filtroOrg').value;
        s.innerHTML = '<option value="">-- Escolha --</option>';
        membros.filter(m => {
            if(f === 'Todos') return true;
            if(f === 'Quorum') return m.idade >= 18 && m.genero === "H";
            if(f === 'Sociedade') return m.idade >= 18 && m.genero === "M";
            if(f === 'Jovens') return m.idade >= 12 && m.idade <= 17;
            return true;
        }).sort((a,b)=>a.nome.localeCompare(b.nome)).forEach(m => {
            let status = historico[m.nome] ? "‚úÖ " : "";
            let opt = document.createElement('option');
            opt.value = membros.indexOf(m);
            opt.textContent = status + m.nome;
            s.appendChild(opt);
        });
        const feitos = Object.keys(historico).length;
        document.getElementById('bar').style.width = (membros.length > 0 ? (feitos/membros.length)*100 : 0) + "%";
        document.getElementById('barTxt').textContent = `${feitos}/${membros.length}`;
    }

    function mostrarMembro() {
        const idx = document.getElementById('selectMembro').value;
        if(!idx) return;
        const m = membros[idx];
        document.getElementById('dispNome').textContent = m.nome;
        document.getElementById('dispSub').textContent = `${m.idade} anos | ${m.genero === 'H' ? 'Qu√≥rum' : 'Sociedade'}`;
        document.getElementById('membroFoco').style.display = 'block';
    }

    function copiarRelatorio() {
        let t = `*RELAT√ìRIO JUATUBA*\n`;
        for(let n in historico) t += `[${historico[n]}] - ${n}\n`;
        navigator.clipboard.writeText(t); alert("Relat√≥rio Copiado!");
    }

    function limparDomingo() { if(confirm("Limpar hoje?")) { historico = {}; localStorage.setItem('histJuatuba', "{}"); location.reload(); } }
    function salvarLink() { localStorage.setItem('linkPlanilhaJuatuba', prompt("Link CSV:")); location.reload(); }
</script>
</body>
</html>
