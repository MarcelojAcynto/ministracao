<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lideran√ßa Juatuba</title>
    <style>
        :root { --primary: #1a2e44; --secondary: #b8860b; --accent: #2ecc71; --danger: #e74c3c; --bg: #f4f7f9; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); margin: 0; padding: 15px; display: flex; flex-direction: column; align-items: center; }
        .container { width: 100%; max-width: 480px; }
        .card { background: white; border-radius: 20px; padding: 20px; box-shadow: 0 8px 16px rgba(0,0,0,0.05); margin-bottom: 15px; }
        
        /* Dashboard */
        .progress-container { width: 100%; background: #edf2f7; border-radius: 10px; height: 12px; margin: 10px 0; overflow: hidden; }
        .progress-bar { height: 100%; background: var(--accent); width: 0%; transition: 0.8s ease; }
        
        /* Filtros */
        .filtro-container { display: flex; gap: 8px; margin-bottom: 15px; overflow-x: auto; padding-bottom: 5px; }
        .btn-filtro { background: #edf2f7; border: none; padding: 10px 18px; border-radius: 12px; font-size: 0.75rem; font-weight: bold; cursor: pointer; white-space: nowrap; }
        .btn-filtro.ativo { background: var(--primary); color: white; }
        .btn-filtro.alerta { color: var(--danger); border: 1px solid var(--danger); }

        select { width: 100%; padding: 16px; border-radius: 14px; border: 2.5px solid #edf2f7; font-size: 1rem; }

        /* Card de Foco */
        .membro-foco { display: none; text-align: center; border-top: 2px solid #f7fafc; padding-top: 20px; margin-top: 20px; animation: slideUp 0.3s; }
        .resgate { border: 3px solid var(--danger); background: #fff5f5; border-radius: 15px; padding: 15px; }
        .nota-fe { background: #fff9db; border: 1px solid #fcc419; padding: 12px; border-radius: 12px; font-size: 0.85rem; color: #856404; margin: 10px 0; text-align: left; }

        .grid-acoes { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; margin-top: 20px; }
        .btn-acao { border: none; border-radius: 15px; padding: 18px; font-weight: 800; cursor: pointer; }
        .btn-p { background: var(--accent); color: white; }
        .btn-f { background: var(--danger); color: white; }
        
        .btn-report { width: 100%; padding: 15px; background: var(--primary); color: white; border: none; border-radius: 15px; font-weight: bold; margin-top: 10px; cursor: pointer; }
        .btn-reset { background: none; border: none; color: #a0aec0; font-size: 0.7rem; cursor: pointer; margin-top: 20px; text-decoration: underline; }

        @keyframes slideUp { from { transform: translateY(10px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
    </style>
</head>
<body>

    <div class="container">
        <div class="header" style="text-align:center; margin-bottom:20px;">
            <h1 style="font-size:1.2rem; color:var(--primary); margin:0;">REDE DE CUIDADO JUATUBA</h1>
            <div id="barTxt" style="font-size:0.75rem; font-weight:bold; margin-top:10px;">0/0 Cuidados</div>
            <div class="progress-container"><div id="bar" class="progress-bar"></div></div>
        </div>

        <div class="card">
            <div class="filtro-container">
                <button class="btn-filtro ativo" onclick="filtrar('Todos')">Todos</button>
                <button class="btn-filtro" onclick="filtrar('Qu√≥rum')">Qu√≥rum</button>
                <button class="btn-filtro" onclick="filtrar('Sociedade')">Sociedade</button>
                <button class="btn-filtro alerta" onclick="filtrar('Alerta')">üö® Alerta</button>
            </div>

            <select id="selectMembro" onchange="mostrarMembro()">
                <option value="">Selecione um membro...</option>
            </select>

            <div id="membroFoco" class="membro-foco">
                <div id="alertaBadge"></div>
                <span id="dispNome" style="font-size:1.5rem; font-weight:800; color:var(--primary);"></span>
                <div id="notaFeDisplay" class="nota-fe"></div>
                
                <div class="grid-acoes">
                    <button class="btn-acao btn-p" onclick="enviar('presenca')">PRESENTE</button>
                    <button class="btn-acao btn-f" onclick="enviar('falta')">FALTANTE</button>
                </div>
                
                <button onclick="adicionarNotaFe()" style="background:none; border:none; color:var(--secondary); font-size:0.75rem; cursor:pointer; margin-top:15px; text-decoration:underline;">
                    üìù Registrar necessidade ou ora√ß√£o
                </button>
            </div>
        </div>
        
        <button onclick="copiarRelatorio()" class="btn-report">üìã COPIAR RELAT√ìRIO DO DIA</button>
        <center><button onclick="limparDomingo()" class="btn-reset">üîÑ Iniciar Novo Domingo</button></center>

        <details style="text-align:center; margin-top:30px; color:#a0aec0; font-size:0.7rem;">
            <summary>Configura√ß√µes de Planilha</summary>
            <input type="text" id="csvUrl" placeholder="Link CSV" style="width:80%; margin-top:10px; padding:8px;">
            <button onclick="salvarLink()">Sincronizar</button>
        </details>
    </div>

<script>
    let membros = JSON.parse(localStorage.getItem('membrosJuatuba')) || [];
    let historico = JSON.parse(localStorage.getItem('histJuatuba')) || {};
    let linkUrl = localStorage.getItem('linkPlanilhaJuatuba') || "";
    let filtroAtual = "Todos";

    if(linkUrl) autoSync();

    async function autoSync() {
        try {
            const r = await fetch(linkUrl);
            const d = await r.text();
            const linhas = d.split('\n').slice(1);
            const notasAntigas = {}; membros.forEach(m => notasAntigas[m.nome] = m.notaFe);
            
            membros = linhas.map(l => {
                const c = l.split(',');
                const nome = c[0]?.trim().replace(/"/g, '');
                return {
                    nome: nome,
                    tel: c[1]?.trim().replace(/"/g, ''),
                    org: c[2]?.trim().replace(/"/g, '') || "Outros",
                    ultima: c[3]?.trim().replace(/"/g, '') || "",
                    notaFe: notasAntigas[nome] || ""
                };
            }).filter(m => m.nome);
            localStorage.setItem('membrosJuatuba', JSON.stringify(membros));
            renderSelect();
        } catch(e) { renderSelect(); }
    }

    function calcularDias(dataStr) {
        if(!dataStr) return 999;
        const p = dataStr.split('/');
        const d = new Date(p[2], p[1]-1, p[0]);
        const hoje = new Date();
        return Math.floor((hoje - d) / (1000*60*60*24));
    }

    function filtrar(org) {
        filtroAtual = org;
        document.querySelectorAll('.btn-filtro').forEach(b => b.classList.toggle('ativo', b.innerText.includes(org)));
        renderSelect();
        document.getElementById('membroFoco').style.display = 'none';
    }

    function renderSelect() {
        const s = document.getElementById('selectMembro');
        s.innerHTML = '<option value="">-- Selecione --</option>';
        const lista = membros.filter(m => {
            if(filtroAtual === 'Alerta') return calcularDias(m.ultima) > 14;
            return filtroAtual === 'Todos' || m.org.includes(filtroAtual);
        });
        lista.sort((a,b) => a.nome.localeCompare(b.nome)).forEach(m => {
            const status = historico[m.nome] ? "‚úÖ " : (calcularDias(m.ultima) > 14 ? "üö® " : "");
            const opt = document.createElement('option');
            opt.value = membros.indexOf(m);
            opt.textContent = status + m.nome;
            s.appendChild(opt);
        });
        atualizarProgresso();
    }

    function mostrarMembro() {
        const idx = document.getElementById('selectMembro').value;
        const box = document.getElementById('membroFoco');
        if(!idx) { box.style.display = 'none'; return; }
        const m = membros[idx];
        const isAlerta = calcularDias(m.ultima) > 14;
        
        document.getElementById('dispNome').textContent = m.nome;
        document.getElementById('notaFeDisplay').innerHTML = m.notaFe ? `<b>üôè Ora√ß√£o/Necessidade:</b> ${m.notaFe}` : "";
        document.getElementById('notaFeDisplay').style.display = m.notaFe ? 'block' : 'none';
        
        box.className = isAlerta ? "membro-foco resgate" : "membro-foco";
        document.getElementById('alertaBadge').innerHTML = isAlerta ? `<b style="color:var(--danger); font-size:0.7rem;">üö® RESGATE PRIORIT√ÅRIO</b>` : "";
        box.style.display = 'block';
    }

    function enviar(tipo) {
        const idx = document.getElementById('selectMembro').value;
        const m = membros[idx];
        const dias = calcularDias(m.ultima);
        let msg = tipo === 'presenca' ? 
            `Ol√° ${m.nome}! Ficamos muito felizes em te ver hoje no Ramo Juatuba! ‚ú®` : 
            (dias > 14 ? `Ol√° ${m.nome}. ‚ù§Ô∏è Sentimos muito sua falta. Voc√™ √© muito importante para n√≥s e estamos aqui para o que precisar!` : `Oi ${m.nome}, sentimos sua falta hoje no Ramo. Tudo bem?`);
        
        historico[m.nome] = tipo.toUpperCase();
        localStorage.setItem('histJuatuba', JSON.stringify(historico));
        window.open(`https://wa.me/${m.tel}?text=${encodeURIComponent(msg)}`);
        renderSelect();
    }

    function adicionarNotaFe() {
        const idx = document.getElementById('selectMembro').value;
        const n = prompt("Qual a necessidade ou pedido de ora√ß√£o?", membros[idx].notaFe);
        if(n !== null) { membros[idx].notaFe = n; localStorage.setItem('membrosJuatuba', JSON.stringify(membros)); mostrarMembro(); }
    }

    function atualizarProgresso() {
        const f = Object.keys(historico).length;
        const t = membros.length;
        const p = t > 0 ? (f/t)*100 : 0;
        document.getElementById('bar').style.width = p + "%";
        document.getElementById('barTxt').textContent = `${f} de ${t} contatados`;
    }

    function copiarRelatorio() {
        let t = `*Relat√≥rio Juatuba - ${new Date().toLocaleDateString()}*\n\n`;
        for(let n in historico) t += `[${historico[n]}] - ${n}\n`;
        navigator.clipboard.writeText(t); alert("Copiado!");
    }

    function limparDomingo() { if(confirm("Limpar ‚úÖ para hoje?")) { historico = {}; localStorage.setItem('histJuatuba', "{}"); location.reload(); } }
    function salvarLink() { localStorage.setItem('linkPlanilhaJuatuba', document.getElementById('csvUrl').value); location.reload(); }
</script>
</body>
</html>
