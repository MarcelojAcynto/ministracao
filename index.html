<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ministra√ß√£o Juatuba V31</title>
    <style>
        :root { --primary: #1a2e44; --secondary: #b8860b; --accent: #2ecc71; --info: #3498db; --danger: #e74c3c; --bg: #f4f7f9; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); margin: 0; padding: 15px; display: flex; flex-direction: column; align-items: center; }
        .container { width: 100%; max-width: 480px; }
        .card { background: white; border-radius: 20px; padding: 20px; box-shadow: 0 8px 16px rgba(0,0,0,0.05); margin-bottom: 15px; border: 1px solid rgba(0,0,0,0.03); }
        
        .config-box { background: #ebf8ff; border: 2px dashed #3498db; border-radius: 15px; padding: 15px; margin-bottom: 20px; text-align: center; }
        .config-box input { width: 90%; padding: 12px; border-radius: 10px; border: 1px solid #cbd5e0; margin-bottom: 10px; }
        .config-box button { background: #3498db; color: white; border: none; padding: 10px 20px; border-radius: 10px; font-weight: bold; cursor: pointer; }

        .progress-label { display: flex; justify-content: space-between; font-size: 0.75rem; font-weight: 700; color: var(--primary); margin-bottom: 8px; }
        .progress-container { width: 100%; background: #edf2f7; border-radius: 10px; height: 12px; overflow: hidden; }
        .progress-bar { height: 100%; background: var(--accent); width: 0%; transition: 0.8s; }

        label { display: block; font-size: 0.7rem; font-weight: bold; color: #a0aec0; margin: 15px 0 5px 0; text-transform: uppercase; }
        select { width: 100%; padding: 16px; border-radius: 14px; border: 2px solid #edf2f7; font-size: 1rem; color: var(--primary); background: #fff; appearance: none; }

        .membro-foco { display: none; text-align: center; border-top: 2px solid #f7fafc; padding-top: 20px; margin-top: 20px; animation: slideUp 0.3s ease; }
        .grid-acoes { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 15px; }
        .btn-acao { border: none; border-radius: 12px; padding: 14px; font-weight: 800; cursor: pointer; font-size: 0.7rem; color: white; transition: 0.2s; }
        .btn-acao:active { transform: scale(0.95); }
        
        @keyframes slideUp { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

<div class="container">
    <div id="setupArea" class="config-box">
        <h3 style="margin-top:0; color:#2c5282; font-size:0.9rem;">‚öôÔ∏è SINCRONIZAR CELULAR</h3>
        <p style="font-size:0.75rem; color:#4a5568;">Cole o link CSV para carregar os nomes:</p>
        <input type="text" id="csvUrl" placeholder="Link da Planilha (CSV)">
        <button onclick="salvarLink()">CARREGAR NOMES</button>
    </div>

    <div class="card">
        <div class="progress-label"><span>Cuidado Ministerial</span><span id="barTxt">0/0</span></div>
        <div class="progress-container"><div id="bar" class="progress-bar"></div></div>
    </div>

    <div class="card">
        <label>1. Filtrar P√∫blico</label>
        <select id="filtroOrg" onchange="filtrar()">
            <option value="Todos">Todos os Membros</option>
            <option value="Quorum">Qu√≥rum (H 18+)</option>
            <option value="Sociedade">Sociedade (M 18+)</option>
            <option value="Jovens">Jovens (12-17)</option>
        </select>

        <label>2. Selecionar Nome</label>
        <select id="selectMembro" onchange="mostrarMembro()"></select>

        <div id="membroFoco" class="membro-foco">
            <b id="dispNome" style="font-size:1.4rem; color:var(--primary); display:block; margin-bottom:10px;"></b>
            <div class="grid-acoes">
                <button class="btn-acao" style="background:var(--accent);" onclick="enviar('presenca')">MARCAR<br>PRESEN√áA ‚úÖ</button>
                <button class="btn-acao" style="background:var(--info);" onclick="enviar('biblica')">MENSAGEM<br>B√çBLICA üìñ</button>
                <button class="btn-acao" style="background:var(--secondary); grid-column: span 2;" onclick="enviar('inspira')">ENVIAR MENSAGEM INSPIRACIONAL ‚ú®</button>
                <button class="btn-acao" style="background:var(--danger); grid-column: span 2; padding: 18px;" onclick="enviar('falta')">SENTIMOS SUA FALTA (RESGATE) ‚ù§Ô∏è</button>
            </div>
            <button onclick="document.getElementById('setupArea').style.display='block'" style="background:none; border:none; color:#a0aec0; font-size:0.6rem; margin-top:20px; cursor:pointer;">Atualizar Link da Planilha</button>
        </div>
    </div>
    
    <button onclick="copiarRelatorio()" style="width:100%; padding:15px; background:var(--primary); color:white; border:none; border-radius:15px; font-weight:bold; cursor:pointer;">üìã COPIAR RELAT√ìRIO DO DIA</button>
</div>

<script>
    let membros = JSON.parse(localStorage.getItem('membrosJuatuba')) || [];
    let historico = JSON.parse(localStorage.getItem('histJuatuba')) || {};
    let memoriaMsg = JSON.parse(localStorage.getItem('memoriaMsgJuatuba')) || {};
    let linkUrl = localStorage.getItem('linkPlanilhaJuatuba') || "";

    const msgBiblicas = [
        " 'O Senhor √© o meu pastor, nada me faltar√°.' (Salmos 23:1)",
        " 'Tudo posso naquele que me fortalece.' (Filipenses 4:13)",
        " 'N√£o temas, porque eu sou contigo.' (Isa√≠as 41:10)",
        " 'O Senhor te aben√ßoe e te guarde.' (N√∫meros 6:24)",
        " 'Alegrei-me quando me disseram: Vamos √† casa do Senhor.' (Salmos 122:1)"
    ];

    const msgInspiracionais = [
        " 'O Senhor precisa de pessoas que ofere√ßam o cora√ß√£o e uma mente disposta.'",
        " 'Lembre-se que o seu valor √© infinito. Voc√™ √© essencial para o nosso Ramo.'",
        " 'A f√© n√£o √© saber o que o futuro reserva, mas saber Quem segura o futuro.'",
        " 'Sua presen√ßa ilumina nossas reuni√µes. Continue brilhando sua luz!'",
        " 'Obrigado por sua dedica√ß√£o. Sua f√© fortalece a todos n√≥s.'"
    ];

    if(linkUrl) { document.getElementById('setupArea').style.display = 'none'; autoSync(); }

    async function autoSync() {
        if(!linkUrl) return;
        try {
            const r = await fetch(linkUrl);
            const d = await r.text();
            const linhas = d.split('\n').slice(1);
            membros = linhas.map(l => {
                const c = l.split(',');
                return { 
                    nome: c[0]?.trim().replace(/"/g, ''), 
                    tel: c[1]?.trim().replace(/"/g, ''), 
                    genero: c[2]?.trim().toUpperCase().replace(/"/g, ''), 
                    idade: parseInt(c[4]) || 0 
                };
            }).filter(m => m.nome);
            localStorage.setItem('membrosJuatuba', JSON.stringify(membros));
            renderSelect();
        } catch(e) { console.log("Erro Sync"); }
    }

    function salvarLink() {
        const url = document.getElementById('csvUrl').value;
        if(url) {
            localStorage.setItem('linkPlanilhaJuatuba', url);
            linkUrl = url;
            autoSync();
            document.getElementById('setupArea').style.display = 'none';
        }
    }

    function sortearUnico(lista, pessoaNome) {
        let key = pessoaNome + lista[0].substring(0,5); // Chave √∫nica por pessoa e tipo
        let usadaIdx = memoriaMsg[key] || -1;
        let novaIdx;
        do { novaIdx = Math.floor(Math.random() * lista.length); } while (novaIdx === usadaIdx);
        memoriaMsg[key] = novaIdx;
        localStorage.setItem('memoriaMsgJuatuba', JSON.stringify(memoriaMsg));
        return lista[novaIdx];
    }

    function enviar(tipo) {
        const idx = document.getElementById('selectMembro').value;
        const m = membros[idx];
        let msg = "";

        if(tipo === 'presenca') {
            historico[m.nome] = "PRESENTE";
            alert("‚úÖ Presen√ßa registrada!");
        } else if(tipo === 'biblica') {
            historico[m.nome] = "PRESENTE";
            msg = `Oi ${m.nome}! Passando para compartilhar uma escritura com voc√™ hoje:\n\n` + sortearUnico(msgBiblicas, m.nome);
        } else if(tipo === 'inspira') {
            historico[m.nome] = "PRESENTE";
            msg = `Oi ${m.nome}! Uma mensagem inspiradora para sua semana:\n\n` + sortearUnico(msgInspiracionais, m.nome);
        } else if(tipo === 'falta') {
            historico[m.nome] = "FALTANTE";
            msg = `Oi ${m.nome}, sentimos muito a sua falta hoje no Ramo Juatuba! ‚ù§Ô∏è Esperamos que esteja tudo bem e que possamos nos ver em breve. Tenha uma semana aben√ßoada!`;
        }

        localStorage.setItem('histJuatuba', JSON.stringify(historico));
        if(msg) window.open(`https://wa.me/${m.tel}?text=${encodeURIComponent(msg)}`);
        
        renderSelect();
        document.getElementById('membroFoco').style.display = 'none';
        document.getElementById('selectMembro').value = "";
    }

    function filtrar() { renderSelect(); document.getElementById('membroFoco').style.display='none'; }

    function renderSelect() {
        const s = document.getElementById('selectMembro');
        const f = document.getElementById('filtroOrg').value;
        s.innerHTML = '<option value="">-- Escolha --</option>';
        membros.filter(m => {
            if(f === 'Todos') return true;
            if(f === 'Quorum') return m.idade >= 18 && m.genero === "H";
            if(f === 'Sociedade') return m.idade >= 18 && m.genero === "M";
            if(f === 'Jovens') return m.idade >= 12 && m.idade <= 17;
            return true;
        }).sort((a,b)=>a.nome.localeCompare(b.nome)).forEach(m => {
            let status = historico[m.nome] ? "‚úÖ " : "";
            let opt = document.createElement('option');
            opt.value = membros.indexOf(m);
            opt.textContent = status + m.nome;
            s.appendChild(opt);
        });
        const feitos = Object.keys(historico).length;
        document.getElementById('bar').style.width = (membros.length > 0 ? (feitos/membros.length)*100 : 0) + "%";
        document.getElementById('barTxt').textContent = `${feitos}/${membros.length}`;
    }

    function mostrarMembro() {
        const idx = document.getElementById('selectMembro').value;
        if(!idx) return;
        document.getElementById('dispNome').textContent = membros[idx].nome;
        document.getElementById('membroFoco').style.display = 'block';
    }

    function copiarRelatorio() {
        let t = `*RELAT√ìRIO MINISTRA√á√ÉO JUATUBA*\n`;
        for(let n in historico) t += `[${historico[n]}] - ${n}\n`;
        navigator.clipboard.writeText(t); alert("Copiado!");
    }

    function limparDomingo() { if(confirm("Limpar dados de hoje?")) { historico = {}; localStorage.setItem('histJuatuba', "{}"); location.reload(); } }
</script>
</body>
</html>
