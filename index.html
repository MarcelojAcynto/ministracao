<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ministra√ß√£o - Ramo Juatuba</title>
    <style>
        :root { --primary: #1a2a40; --secondary: #b8860b; --bg: #fdfdfb; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); display: flex; flex-direction: column; align-items: center; padding: 15px; margin: 0; }
        .card { background: white; padding: 20px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); width: 100%; max-width: 500px; margin-bottom: 20px; border-top: 4px solid var(--primary); box-sizing: border-box; }
        .header { text-align: center; margin: 20px 0; }
        .header h1 { color: var(--primary); margin: 0; font-size: 1.1em; text-transform: uppercase; }
        .header p { color: var(--secondary); font-weight: bold; margin: 5px 0; font-size: 0.9em; }
        
        input, textarea { width: 100%; padding: 12px; margin-bottom: 10px; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box; font-size: 14px; font-family: inherit; }
        textarea { height: 100px; resize: vertical; }
        
        .btn { padding: 12px; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; width: 100%; font-size: 14px; }
        .btn-sync { background: var(--primary); color: white; }
        .btn-save { background: var(--secondary); color: white; margin-top: 10px; }
        .btn-p { background: #25D366; color: white; flex: 1; }
        .btn-f { background: #f8f9fa; color: #333; border: 1px solid #ddd; flex: 1; }
        
        .membro-item { padding: 15px; border-bottom: 1px solid #eee; display: flex; justify-content: space-between; align-items: center; }
        .membro-nome { font-weight: 600; color: #2c3e50; }
        
        #modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.7); justify-content: center; align-items: center; z-index: 1000; padding: 15px; }
        .modal-content { background: white; padding: 20px; border-radius: 15px; width: 100%; max-width: 400px; }
        .sugestao-card { background: #f9f9f9; padding: 12px; border-radius: 10px; margin-top: 10px; cursor: pointer; border: 1px solid #eee; font-size: 0.9em; }
    </style>
</head>
<body>

    <div class="header">
        <h1>A Igreja de Jesus Cristo dos Santos dos √öltimos Dias</h1>
        <p>Ramo Juatuba</p>
    </div>

    <div class="card">
        <h3>Sincronizar Lista üìÑ</h3>
        <input type="text" id="csvUrl" placeholder="Link do CSV do Google Sheets">
        <button class="btn btn-sync" onclick="importarDoGoogle()">üîÑ Atualizar Membros</button>
    </div>

    <div class="card">
        <h3>Lista de Ministra√ß√£o üôè</h3>
        <div id="listaMembros"></div>
    </div>

    <div class="card">
        <h3>Editar Mensagens Padr√£o ‚úçÔ∏è</h3>
        <p style="font-size: 0.8em; color: #666;">Use <b>{nome}</b> e <b>{nota}</b> para textos autom√°ticos.</p>
        
        <label><b>Mensagem de Presen√ßa:</b></label>
        <textarea id="editPresenca"></textarea>
        
        <label><b>Mensagem de Falta:</b></label>
        <textarea id="editFalta"></textarea>
        
        <button class="btn btn-save" onclick="salvarBiblioteca()">üíæ Guardar Novos Textos</button>
    </div>

    <div id="modal">
        <div class="modal-content">
            <h3 style="margin-top:0">Enviar Mensagem</h3>
            <div id="opcoesMensagens"></div>
            <button class="btn" style="background:#eee; margin-top:15px;" onclick="fecharModal()">Voltar</button>
        </div>
    </div>

<script>
    let membros = JSON.parse(localStorage.getItem('membrosJuatuba')) || [];
    
    // Carrega mensagens guardadas ou usa as padr√£o
    let bibPadrao = {
        presenca: "Ol√°, {nome}! ‚ú®\n\nFicamos felizes com a tua presen√ßa hoje no Ramo Juatuba. üå±{nota}",
        falta: "Ol√°, {nome}... ‚ù§Ô∏è\n\nSentimos a tua falta hoje no Ramo Juatuba. Esperamos ver-te em breve!{nota}"
    };
    let biblioteca = JSON.parse(localStorage.getItem('bibJuatuba')) || bibPadrao;

    // Preenche os campos de edi√ß√£o
    document.getElementById('editPresenca').value = biblioteca.presenca;
    document.getElementById('editFalta').value = biblioteca.falta;

    function salvarBiblioteca() {
        biblioteca.presenca = document.getElementById('editPresenca').value;
        biblioteca.falta = document.getElementById('editFalta').value;
        localStorage.setItem('bibJuatuba', JSON.stringify(biblioteca));
        alert("Textos atualizados com sucesso! ‚ú®");
    }

    async function importarDoGoogle() {
        const url = document.getElementById('csvUrl').value;
        if(!url) return alert("Cole o link do CSV!");
        try {
            const resp = await fetch(url);
            const data = await resp.text();
            const linhas = data.split('\n').slice(1);
            membros = linhas.map(l => {
                const col = l.split(',');
                return { nome: col[0]?.trim(), tel: col[1]?.trim(), nota: "" };
            }).filter(m => m.nome && m.tel);
            localStorage.setItem('membrosJuatuba', JSON.stringify(membros));
            renderizar();
            alert("Lista sincronizada!");
        } catch (e) { alert("Erro ao sincronizar."); }
    }

    function adicionarNota(i) {
        const n = prompt("Nota para " + membros[i].nome, membros[i].nota);
        if(n !== null) { membros[i].nota = n; localStorage.setItem('membrosJuatuba', JSON.stringify(membros)); renderizar(); }
    }

    function abrirSugestoes(i, tipo) {
        const m = membros[i];
        const container = document.getElementById('opcoesMensagens');
        container.innerHTML = "";
        
        let notaTexto = m.nota ? `\n\nEstou em ora√ß√£o por: ${m.nota}. üôè` : "";
        let final = biblioteca[tipo].replace("{nome}", m.nome).replace("{nota}", notaTexto);
        
        let card = document.createElement('div');
        card.className = 'sugestao-card';
        card.innerHTML = final.replace(/\n/g, '<br>');
        card.onclick = () => {
            window.open(`https://wa.me/${m.tel}?text=${encodeURIComponent(final)}`, '_blank');
            fecharModal();
        };
        container.appendChild(card);
        document.getElementById('modal').style.display = 'flex';
    }

    function fecharModal() { document.getElementById('modal').style.display = 'none'; }

    function renderizar() {
        const lista = document.getElementById('listaMembros');
        lista.innerHTML = membros.length ? "" : "<p style='text-align:center; color:#999;'>Sincronize a lista acima.</p>";
        membros.forEach((m, i) => {
            lista.innerHTML += `
                <div class="membro-item">
                    <div style="flex:1" onclick="adicionarNota(${i})">
                        <span class="membro-nome">${m.nome}</span><br>
                        <span style="font-size:0.8em; color:var(--secondary)">${m.nota ? 'üìù '+m.nota : '+ nota'}</span>
                    </div>
                    <div style="display:flex; gap:5px;">
                        <button class="btn btn-p" onclick="abrirSugestoes(${i}, 'presenca')">P</button>
                        <button class="btn btn-f" onclick="abrirSugestoes(${i}, 'falta')">F</button>
                    </div>
                </div>`;
        });
    }
    renderizar();
</script>
</body>
</html>
