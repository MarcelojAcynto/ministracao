<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ministra√ß√£o Juatuba</title>
    <style>
        :root { --primary: #1a2e44; --secondary: #b8860b; --accent: #2ecc71; --danger: #e74c3c; --bg: #f4f7f9; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); margin: 0; padding: 15px; display: flex; flex-direction: column; align-items: center; }
        .container { width: 100%; max-width: 480px; }
        .card { background: white; border-radius: 20px; padding: 20px; box-shadow: 0 8px 16px rgba(0,0,0,0.05); margin-bottom: 15px; }
        
        .progress-label { display: flex; justify-content: space-between; font-size: 0.75rem; font-weight: 700; color: var(--primary); margin-bottom: 8px; }
        .progress-container { width: 100%; background: #edf2f7; border-radius: 10px; height: 10px; overflow: hidden; }
        .progress-bar { height: 100%; background: var(--accent); width: 0%; transition: 0.8s; }

        label { display: block; font-size: 0.7rem; font-weight: bold; color: #a0aec0; margin: 15px 0 5px 0; text-transform: uppercase; }
        select { width: 100%; padding: 15px; border-radius: 12px; border: 2px solid #edf2f7; font-size: 1rem; color: var(--primary); background: #fff; cursor: pointer; }

        .membro-foco { display: none; text-align: center; border-top: 2px solid #f7fafc; padding-top: 20px; margin-top: 20px; animation: fadeIn 0.3s; }
        .resgate { border: 3px solid var(--danger); background: #fff5f5; border-radius: 15px; padding: 15px; }
        .nota-fe { background: #fff9db; border: 1px solid #fcc419; padding: 12px; border-radius: 12px; font-size: 0.85rem; color: #856404; margin: 10px 0; text-align: left; }

        .grid-acoes { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; margin-top: 20px; }
        .btn-acao { border: none; border-radius: 12px; padding: 15px; font-weight: 800; cursor: pointer; font-size: 0.8rem; }
        .btn-p { background: var(--accent); color: white; }
        .btn-f { background: var(--danger); color: white; }
        
        .btn-report { width: 100%; padding: 15px; background: var(--primary); color: white; border: none; border-radius: 15px; font-weight: bold; margin-top: 15px; cursor: pointer; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body>

    <div class="container">
        <div class="header" style="text-align:center; margin-bottom:20px;">
            <h1 style="font-size:1.1rem; color:var(--primary); margin:0;">REDES DE CUIDADO JUATUBA</h1>
        </div>

        <div class="card">
            <div class="progress-label"><span>Progresso</span><span id="barTxt">0/0</span></div>
            <div class="progress-container"><div id="bar" class="progress-bar"></div></div>
        </div>

        <div class="card">
            <label>1. Filtrar Organiza√ß√£o</label>
            <select id="filtroOrg" onchange="filtrar()">
                <option value="Todos">Todas as Organiza√ß√µes</option>
                <option value="Qu√≥rum">Qu√≥rum de √âlderes</option>
                <option value="Sociedade">Sociedade de Socorro</option>
                <option value="Alerta">üö® Membros em Alerta</option>
            </select>

            <label>2. Selecionar Membro</label>
            <select id="selectMembro" onchange="mostrarMembro()">
                <option value="">Escolha um nome...</option>
            </select>

            <div id="membroFoco" class="membro-foco">
                <div id="alertaBadge"></div>
                <span id="dispNome" style="font-size:1.4rem; font-weight:800; color:var(--primary);"></span>
                <div id="notaFeDisplay" class="nota-fe"></div>
                
                <div class="grid-acoes">
                    <button class="btn-acao btn-p" onclick="enviar('presenca')">MARCAR<br>PRESEN√áA ‚úÖ</button>
                    <button class="btn-acao btn-f" onclick="enviar('falta')">MENSAGEM<br>DE FALTA ‚ù§Ô∏è</button>
                </div>
                
                <button onclick="adicionarNotaFe()" style="background:none; border:none; color:var(--secondary); font-size:0.7rem; cursor:pointer; margin-top:15px; text-decoration:underline;">
                    üìù Registrar nota de ora√ß√£o/cuidado
                </button>
            </div>
        </div>
        
        <button onclick="copiarRelatorio()" class="btn-report">üìã COPIAR RELAT√ìRIO DO DIA</button>
        <center><button onclick="limparDomingo()" style="background:none; border:none; color:#a0aec0; font-size:0.7rem; margin-top:20px; cursor:pointer;">üîÑ Novo Domingo</button></center>

        <details style="text-align:center; margin-top:30px; color:#a0aec0; font-size:0.7rem;">
            <summary>Configura√ß√µes</summary>
            <input type="text" id="csvUrl" placeholder="Link CSV da Planilha" style="width:80%; margin:10px 0; padding:8px;">
            <button onclick="salvarLink()">Sincronizar</button>
        </details>
    </div>

<script>
    let membros = JSON.parse(localStorage.getItem('membrosJuatuba')) || [];
    let historico = JSON.parse(localStorage.getItem('histJuatuba')) || {};
    let linkUrl = localStorage.getItem('linkPlanilhaJuatuba') || "";

    if(linkUrl) autoSync();

    async function autoSync() {
        try {
            const r = await fetch(linkUrl);
            const d = await r.text();
            const linhas = d.split('\n').slice(1);
            const notasAntigas = {}; membros.forEach(m => notasAntigas[m.nome] = m.notaFe);
            
            membros = linhas.map(l => {
                const c = l.split(',');
                const nome = c[0]?.trim().replace(/"/g, '');
                return {
                    nome: nome,
                    tel: c[1]?.trim().replace(/"/g, ''),
                    org: c[2]?.trim().replace(/"/g, '') || "Outros",
                    ultima: c[3]?.trim().replace(/"/g, '') || "",
                    notaFe: notasAntigas[nome] || ""
                };
            }).filter(m => m.nome);
            localStorage.setItem('membrosJuatuba', JSON.stringify(membros));
            renderSelect();
        } catch(e) { renderSelect(); }
    }

    function calcularDias(dataStr) {
        if(!dataStr) return 999;
        const p = dataStr.split('/');
        const d = new Date(p[2], p[1]-1, p[0]);
        const hoje = new Date();
        return Math.floor((hoje - d) / (1000*60*60*24));
    }

    function filtrar() {
        renderSelect();
        document.getElementById('membroFoco').style.display = 'none';
    }

    function renderSelect() {
        const s = document.getElementById('selectMembro');
        const filtro = document.getElementById('filtroOrg').value;
        s.innerHTML = '<option value="">-- Selecione --</option>';
        
        const lista = membros.filter(m => {
            if(filtro === 'Alerta') return calcularDias(m.ultima) > 14;
            return filtro === 'Todos' || m.org.includes(filtro);
        });

        lista.sort((a,b) => a.nome.localeCompare(b.nome)).forEach(m => {
            const status = historico[m.nome] ? "‚úÖ " : (calcularDias(m.ultima) > 14 ? "üö® " : "");
            const opt = document.createElement('option');
            opt.value = membros.indexOf(m);
            opt.textContent = status + m.nome;
            s.appendChild(opt);
        });
        atualizarProgresso();
    }

    function mostrarMembro() {
        const idx = document.getElementById('selectMembro').value;
        const box = document.getElementById('membroFoco');
        if(!idx) { box.style.display = 'none'; return; }
        const m = membros[idx];
        const isAlerta = calcularDias(m.ultima) > 14;
        
        document.getElementById('dispNome').textContent = m.nome;
        document.getElementById('notaFeDisplay').innerHTML = m.notaFe ? `<b>üôè Nota:</b> ${m.notaFe}` : "";
        document.getElementById('notaFeDisplay').style.display = m.notaFe ? 'block' : 'none';
        
        box.className = isAlerta ? "membro-foco resgate" : "membro-foco";
        document.getElementById('alertaBadge').innerHTML = isAlerta ? `<b style="color:var(--danger); font-size:0.7rem;">üö® EM ALERTA (RESGATE)</b>` : "";
        box.style.display = 'block';
    }

    function enviar(tipo) {
        const idx = document.getElementById('selectMembro').value;
        const m = membros[idx];
        const dias = calcularDias(m.ultima);

        if(tipo === 'presenca') {
            historico[m.nome] = "PRESENTE";
            localStorage.setItem('histJuatuba', JSON.stringify(historico));
            alert(`${m.nome} marcado como Presente!`);
            renderSelect();
            document.getElementById('membroFoco').style.display = 'none';
        } else {
            let msg = dias > 14 ? 
                `Ol√° ${m.nome}. ‚ù§Ô∏è Sentimos muito sua falta hoje. Voc√™ √© precioso para n√≥s e estamos aqui para o que precisar!` : 
                `Oi ${m.nome}, sentimos sua falta no Ramo hoje. Tudo bem?`;
            
            historico[m.nome] = "FALTANTE";
            localStorage.setItem('histJuatuba', JSON.stringify(historico));
            window.open(`https://wa.me/${m.tel}?text=${encodeURIComponent(msg)}`);
            renderSelect();
        }
    }

    function adicionarNotaFe() {
        const idx = document.getElementById('selectMembro').value;
        const n = prompt("Nota de cuidado para " + membros[idx].nome, membros[idx].notaFe);
        if(n !== null) { membros[idx].notaFe = n; localStorage.setItem('membrosJuatuba', JSON.stringify(membros)); mostrarMembro(); }
    }

    function atualizarProgresso() {
        const f = Object.keys(historico).length;
        const t = membros.length;
        const p = t > 0 ? (f/t)*100 : 0;
        document.getElementById('bar').style.width = p + "%";
        document.getElementById('barTxt').textContent = `${f}/${t} Conclu√≠dos`;
    }

    function copiarRelatorio() {
        let t = `*RELAT√ìRIO JUATUBA - ${new Date().toLocaleDateString()}*\n\n`;
        for(let n in historico) t += `[${historico[n]}] - ${n}\n`;
        navigator.clipboard.writeText(t); alert("Copiado!");
    }

    function limparDomingo() { if(confirm("Limpar os ‚úÖ para hoje?")) { historico = {}; localStorage.setItem('histJuatuba', "{}"); location.reload(); } }
    function salvarLink() { localStorage.setItem('linkPlanilhaJuatuba', document.getElementById('csvUrl').value); location.reload(); }
</script>
</body>
</html>
