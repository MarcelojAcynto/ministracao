<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ministra√ß√£o Juatuba Pro</title>
    <style>
        :root { --primary: #1a2e44; --secondary: #b8860b; --accent: #2ecc71; --danger: #e74c3c; --bg: #f4f7f9; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); margin: 0; padding: 15px; display: flex; flex-direction: column; align-items: center; }
        .container { width: 100%; max-width: 480px; }
        .card { background: white; border-radius: 20px; padding: 20px; box-shadow: 0 8px 16px rgba(0,0,0,0.05); margin-bottom: 15px; border: 1px solid rgba(0,0,0,0.05); }
        
        .progress-label { display: flex; justify-content: space-between; font-size: 0.75rem; font-weight: 700; color: var(--primary); margin-bottom: 8px; }
        .progress-container { width: 100%; background: #edf2f7; border-radius: 10px; height: 12px; overflow: hidden; }
        .progress-bar { height: 100%; background: var(--accent); width: 0%; transition: 0.8s ease-in-out; }

        label { display: block; font-size: 0.7rem; font-weight: bold; color: #a0aec0; margin: 15px 0 5px 0; text-transform: uppercase; letter-spacing: 1px; }
        select { width: 100%; padding: 16px; border-radius: 14px; border: 2.5px solid #edf2f7; font-size: 1rem; color: var(--primary); background: #fff; cursor: pointer; appearance: none; }

        .membro-foco { display: none; text-align: center; border-top: 2px solid #f7fafc; padding-top: 20px; margin-top: 20px; animation: slideUp 0.3s ease; }
        .resgate { border: 3px solid var(--danger); background: #fff5f5; border-radius: 18px; padding: 15px; }
        .nota-fe { background: #fff9db; border: 1px solid #fcc419; padding: 12px; border-radius: 12px; font-size: 0.85rem; color: #856404; margin: 12px 0; text-align: left; }

        .grid-acoes { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; margin-top: 20px; }
        .btn-acao { border: none; border-radius: 14px; padding: 18px; font-weight: 800; cursor: pointer; font-size: 0.8rem; transition: 0.2s; }
        .btn-p { background: var(--accent); color: white; }
        .btn-f { background: var(--danger); color: white; }
        .btn-acao:active { transform: scale(0.95); }
        
        .btn-report { width: 100%; padding: 16px; background: var(--primary); color: white; border: none; border-radius: 16px; font-weight: bold; margin-top: 15px; cursor: pointer; box-shadow: 0 4px 10px rgba(26,46,68,0.2); }
        
        @keyframes slideUp { from { opacity: 0; transform: translateY(15px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

    <div class="container">
        <div class="header" style="text-align:center; margin-bottom:20px;">
            <h1 style="font-size:1.1rem; color:var(--primary); margin:0; letter-spacing:1px;">LIDERAN√áA RAMO JUATUBA</h1>
        </div>

        <div class="card">
            <div class="progress-label"><span>Cuidado do Rebanho</span><span id="barTxt">0/0</span></div>
            <div class="progress-container"><div id="bar" class="progress-bar"></div></div>
        </div>

        <div class="card">
            <label>1. P√∫blico Alvo (Filtro Autom√°tico)</label>
            <select id="filtroOrg" onchange="filtrar()">
                <option value="Todos">Todos os Membros</option>
                <option value="Quorum">Qu√≥rum de √âlderes (Homens 18+)</option>
                <option value="Sociedade">Sociedade de Socorro (Mulheres 18+)</option>
                <option value="Jovens">Jovens (12 a 17 anos)</option>
                <option value="Alerta">üö® Membros em Alerta (Resgate)</option>
            </select>

            <label>2. Membro Selecionado</label>
            <select id="selectMembro" onchange="mostrarMembro()">
                <option value="">Escolha um nome...</option>
            </select>

            <div id="membroFoco" class="membro-foco">
                <div id="alertaBadge"></div>
                <span id="dispNome" style="font-size:1.5rem; font-weight:800; color:var(--primary); display:block; margin-bottom:2px;"></span>
                <span id="dispSub" style="font-size:0.75rem; color:#718096; display:block; margin-bottom:10px;"></span>
                
                <div id="notaFeDisplay" class="nota-fe"></div>
                
                <div class="grid-acoes">
                    <button class="btn-acao btn-p" onclick="enviar('presenca')">MARCAR<br>PRESEN√áA ‚úÖ</button>
                    <button class="btn-acao btn-f" onclick="enviar('falta')">MENSAGEM<br>DE FALTA ‚ù§Ô∏è</button>
                </div>
                
                <button onclick="adicionarNotaFe()" style="background:none; border:none; color:var(--secondary); font-size:0.75rem; cursor:pointer; margin-top:15px; text-decoration:underline; font-weight:600;">
                    üìù Registar nota de ministra√ß√£o
                </button>
            </div>
        </div>
        
        <button onclick="copiarRelatorio()" class="btn-report">üìã COPIAR RELAT√ìRIO DO DIA</button>
        <center>
            <button onclick="limparDomingo()" style="background:none; border:none; color:#a0aec0; font-size:0.75rem; margin-top:25px; cursor:pointer; font-weight:bold;">üîÑ Iniciar Novo Domingo</button>
        </center>

        <details style="text-align:center; margin-top:35px; color:#a0aec0; font-size:0.7rem;">
            <summary style="cursor:pointer">Sincroniza√ß√£o de Dados</summary>
            <div style="padding:10px;">
                <input type="text" id="csvUrl" placeholder="Link CSV da Planilha" style="width:85%; padding:10px; border-radius:8px; border:1px solid #cbd5e0; margin-bottom:10px;">
                <button onclick="salvarLink()" style="padding:8px 20px; border-radius:8px; background:#edf2f7; border:none; font-weight:bold; cursor:pointer;">Atualizar Dados</button>
            </div>
        </details>
    </div>

<script>
    let membros = JSON.parse(localStorage.getItem('membrosJuatuba')) || [];
    let historico = JSON.parse(localStorage.getItem('histJuatuba')) || {};
    let linkUrl = localStorage.getItem('linkPlanilhaJuatuba') || "";

    if(linkUrl) autoSync();

    async function autoSync() {
        try {
            const r = await fetch(linkUrl);
            const d = await r.text();
            const linhas = d.split('\n').slice(1);
            const notasAntigas = {}; membros.forEach(m => notasAntigas[m.nome] = m.notaFe);
            
            membros = linhas.map(l => {
                const c = l.split(',');
                if (c.length < 2) return null;
                const nome = c[0]?.trim().replace(/"/g, '');
                return {
                    nome: nome,
                    tel: c[1]?.trim().replace(/"/g, ''),
                    genero: c[2]?.trim().toUpperCase().replace(/"/g, '') || "H",
                    ultima: c[3]?.trim().replace(/"/g, '') || "",
                    idade: parseInt(c[4]?.trim().replace(/"/g, '')) || 0,
                    notaFe: notasAntigas[nome] || ""
                };
            }).filter(m => m !== null && m.nome);
            
            localStorage.setItem('membrosJuatuba', JSON.stringify(membros));
            renderSelect();
        } catch(e) { console.error("Falha no Sync"); renderSelect(); }
    }

    function calcularDias(dataStr) {
        if(!dataStr || dataStr.length < 5) return 999;
        try {
            const p = dataStr.split('/');
            const d = new Date(p[2], p[1]-1, p[0]);
            const hoje = new Date();
            return Math.floor((hoje - d) / (1000*60*60*24));
        } catch(e) { return 999; }
    }

    function filtrar() {
        renderSelect();
        document.getElementById('membroFoco').style.display = 'none';
        document.getElementById('selectMembro').value = "";
    }

    function renderSelect() {
        const s = document.getElementById('selectMembro');
        const filtro = document.getElementById('filtroOrg').value;
        s.innerHTML = '<option value="">-- Selecione o Nome --</option>';
        
        const lista = membros.filter(m => {
            if(filtro === 'Todos') return true;
            if(filtro === 'Alerta') return calcularDias(m.ultima) > 14;
            if(filtro === 'Jovens') return m.idade >= 12 && m.idade <= 17;
            if(filtro === 'Quorum') return m.idade >= 18 && m.genero === "H";
            if(filtro === 'Sociedade') return m.idade >= 18 && m.genero === "M";
            return true;
        });

        lista.sort((a,b) => a.nome.localeCompare(b.nome)).forEach(m => {
            const jaFeito = historico[m.nome] ? "‚úÖ " : "";
            const alerta = (calcularDias(m.ultima) > 14 && !historico[m.nome]) ? "üö® " : "";
            const opt = document.createElement('option');
            opt.value = membros.indexOf(m);
            opt.textContent = jaFeito + alerta + m.nome;
            s.appendChild(opt);
        });
        atualizarProgresso();
    }

    function mostrarMembro() {
        const idx = document.getElementById('selectMembro').value;
        const box = document.getElementById('membroFoco');
        if(!idx || idx === "") { box.style.display = 'none'; return; }
        const m = membros[idx];
        const dias = calcularDias(m.ultima);
        const isAlerta = dias > 14;
        
        document.getElementById('dispNome').textContent = m.nome;
        document.getElementById('dispSub').textContent = `${m.idade} anos ‚Ä¢ ${m.genero === 'H' ? 'Qu√≥rum / Homem' : 'Sociedade / Mulher'}`;
        
        const nDisplay = document.getElementById('notaFeDisplay');
        nDisplay.innerHTML = m.notaFe ? `<b>üôè Nota de Ministra√ß√£o:</b><br>${m.notaFe}` : "";
        nDisplay.style.display = m.notaFe ? 'block' : 'none';
        
        box.className = isAlerta ? "membro-foco resgate" : "membro-foco";
        document.getElementById('alertaBadge').innerHTML = isAlerta ? `<span style="background:var(--danger); color:white; padding:3px 10px; border-radius:10px; font-size:0.65rem; font-weight:800;">RESGATE PRIORIT√ÅRIO</span>` : "";
        box.style.display = 'block';
    }

    function enviar(tipo) {
        const idx = document.getElementById('selectMembro').value;
        const m = membros[idx];
        const dias = calcularDias(m.ultima);

        // Biblioteca de Vers√≠culos para as mensagens de falta
        const versiculos = [
            "\n\n'O Senhor √© o meu pastor, nada me faltar√°.' (Salmos 23:1)",
            "\n\n'Tudo posso naquele que me fortalece.' (Filipenses 4:13)",
            "\n\n'Vinde a mim, todos os que estais cansados e oprimidos, e eu vos aliviarei.' (Mateus 11:28)",
            "\n\n'O Senhor te aben√ßoe e te guarde.' (N√∫meros 6:24)",
            "\n\n'N√£o temas, porque eu sou contigo.' (Isa√≠as 41:10)",
            "\n\n'Deixo-vos a paz, a minha paz vos dou.' (Jo√£o 14:27)",
            "\n\n'Onde estiver o teu tesouro, a√≠ estar√° tamb√©m o teu cora√ß√£o.' (Mateus 6:21)",
            "\n\n'Seja forte e corajoso! N√£o se apavore nem desanime.' (Josu√© 1:9)"
        ];

        const versiculoSorteado = versiculos[Math.floor(Math.random() * versiculos.length)];

        if(tipo === 'presenca') {
            historico[m.nome] = "PRESENTE";
            localStorage.setItem('histJuatuba', JSON.stringify(historico));
            renderSelect();
            document.getElementById('membroFoco').style.display = 'none';
            document.getElementById('selectMembro').value = "";
            alert(`${m.nome} marcado como Presente!`);
        } else {
            let msgBase = dias > 14 ? 
                `Ol√° ${m.nome}. ‚ù§Ô∏è Sentimos muito a sua falta hoje no Ramo Juatuba. Voc√™ √© muito importante para n√≥s e estamos aqui para o que precisar!` : 
                `Oi ${m.nome}, sentimos sua falta no Ramo hoje. Esperamos que esteja tudo bem e que tenha uma semana aben√ßoada!`;
            
            let msgFinal = msgBase + versiculoSorteado;
            
            historico[m.nome] = "FALTANTE";
            localStorage.setItem('histJuatuba', JSON.stringify(historico));
            
            window.open(`https://wa.me/${m.tel}?text=${encodeURIComponent(msgFinal)}`);
            renderSelect();
        }
    }

    function adicionarNotaFe() {
        const idx = document.getElementById('selectMembro').value;
        const n = prompt("Anota√ß√£o de cuidado para " + membros[idx].nome + ":", membros[idx].notaFe);
        if(n !== null) { membros[idx].notaFe = n; localStorage.setItem('membrosJuatuba', JSON.stringify(membros)); mostrarMembro(); }
    }

    function atualizarProgresso() {
        const feitos = Object.keys(historico).length;
        const total = membros.length;
        const porc = total > 0 ? (feitos/total)*100 : 0;
        document.getElementById('bar').style.width = porc + "%";
        document.getElementById('barTxt').textContent = `${feitos}/${total} Atendidos`;
    }

    function copiarRelatorio() {
        let t = `*RELAT√ìRIO DE MINISTRA√á√ÉO JUATUBA*\nData: ${new Date().toLocaleDateString()}\n\n`;
        for(let n in historico) t += `[${historico[n]}] - ${n}\n`;
        navigator.clipboard.writeText(t); alert("Relat√≥rio copiado para o WhatsApp!");
    }

    function limparDomingo() { if(confirm("Deseja zerar o progresso para um novo domingo de ministra√ß√£o?")) { historico = {}; localStorage.setItem('histJuatuba', "{}"); location.reload(); } }
    function salvarLink() { localStorage.setItem('linkPlanilhaJuatuba', document.getElementById('csvUrl').value); location.reload(); }
</script>
</body>
</html>
