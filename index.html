<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ministra√ß√£o Juatuba</title>
    <style>
        :root { --primary: #1a2e44; --secondary: #b8860b; --accent: #2ecc71; --danger: #e74c3c; --bg: #f4f7f9; --card-bg: #ffffff; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); margin: 0; padding: 20px; display: flex; flex-direction: column; align-items: center; }
        .container { width: 100%; max-width: 480px; }
        .card { background: var(--card-bg); border-radius: 24px; padding: 25px; box-shadow: 0 10px 30px rgba(0,0,0,0.05); margin-bottom: 20px; box-sizing: border-box; }
        .header { text-align: center; margin-bottom: 25px; }
        .header h1 { font-size: 1.2rem; color: var(--primary); letter-spacing: 1px; margin: 0; }
        label { display: block; font-size: 0.75rem; font-weight: bold; color: #a0aec0; margin-bottom: 10px; text-transform: uppercase; }
        select, textarea, input { width: 100%; padding: 16px; border-radius: 16px; border: 2.5px solid #edf2f7; font-size: 1rem; box-sizing: border-box; transition: 0.3s; }
        select:focus, textarea:focus { border-color: var(--secondary); outline: none; }
        .membro-destaque { display: none; text-align: center; margin-top: 20px; animation: slideUp 0.4s ease; }
        .nome-foco { font-size: 1.6rem; font-weight: 800; color: var(--primary); display: block; }
        .btn-nota { display: inline-block; padding: 10px 20px; background: #f8fafc; border-radius: 25px; color: var(--secondary); font-size: 0.85rem; font-weight: 600; cursor: pointer; margin: 15px 0; border: 1px solid #edf2f7; }
        .grid-acoes { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-top: 10px; }
        .btn-acao { border: none; border-radius: 20px; padding: 20px; font-weight: 800; cursor: pointer; transition: 0.2s; font-size: 0.9rem; }
        .btn-presenca { background: #ecfdf5; color: var(--accent); }
        .btn-falta { background: #fff1f2; color: var(--danger); }
        
        #modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.5); backdrop-filter: blur(8px); z-index: 1000; justify-content: center; align-items: flex-end; }
        .modal-body { background: white; width: 100%; max-width: 480px; border-radius: 30px 30px 0 0; padding: 30px; box-sizing: border-box; max-height: 90vh; overflow-y: auto; }
        .opcao-msg { background: #f8fafc; padding: 18px; border-radius: 18px; margin-bottom: 12px; border: 2px solid transparent; cursor: pointer; font-size: 0.95rem; line-height: 1.5; position: relative; }
        .tag-ia { position: absolute; top: -10px; right: 15px; background: var(--primary); color: white; font-size: 0.65rem; padding: 3px 10px; border-radius: 10px; font-weight: bold; }
        .editor-livre { margin-top: 20px; border-top: 2px dashed #edf2f7; padding-top: 20px; display: none; }
        .btn-submit { background: var(--primary); color: white; width: 100%; padding: 16px; border-radius: 15px; border: none; font-weight: bold; margin-top: 10px; cursor: pointer; }

        @keyframes slideUp { from { transform: translateY(20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
    </style>
</head>
<body>

    <div class="container">
        <div class="header">
            <h1>A Igreja de Jesus Cristo</h1>
            <p style="color:var(--secondary); font-weight:bold; margin:0;">Ramo Juatuba ‚Ä¢ Ministra√ß√£o</p>
        </div>

        <div class="card">
            <label>Selecione um Irm√£o ou Irm√£</label>
            <select id="selectMembro" onchange="mostrarMembro()">
                <option value="">Escolher da lista...</option>
            </select>

            <div id="membroFoco" class="membro-destaque">
                <span class="nome-foco" id="dispNome">Nome</span>
                <div class="btn-nota" id="dispNota" onclick="editarNota()">+ Adicionar Nota de Cuidado</div>

                <div class="grid-acoes">
                    <button class="btn-acao btn-presenca" onclick="abrirPainel('presenca')">‚úÖ PRESEN√áA</button>
                    <button class="btn-acao btn-falta" onclick="abrirPainel('falta')">‚ù§Ô∏è FALTA</button>
                </div>
            </div>
        </div>

        <details style="width:100%; text-align:center;">
            <summary style="color:#a0aec0; cursor:pointer; font-size:0.8rem; font-weight:600;">CONFIGURA√á√ïES DA LISTA</summary>
            <div class="card" style="margin-top:10px; text-align:left;">
                <label>Link CSV Google Sheets</label>
                <input type="text" id="csvUrl" placeholder="Cole o link aqui">
                <button onclick="salvarLink()" class="btn-submit">Sincronizar Ramo Juatuba</button>
            </div>
        </details>
    </div>

    <div id="modal">
        <div class="modal-body">
            <h3 style="margin-top:0; color:var(--primary);">Sugerido pela IA do Ramo</h3>
            <div id="listaMsgs"></div>
            
            <button id="btnToggleEditor" onclick="mostrarEditor()" style="width:100%; padding:15px; background:#f1f5f9; color:var(--primary); border:none; border-radius:15px; font-weight:700; margin-top:10px; cursor:pointer;">
                ‚úçÔ∏è CRIAR MENSAGEM DO ZERO
            </button>

            <div id="areaEditor" class="editor-livre">
                <label>Escreva sua mensagem personalizada:</label>
                <textarea id="textoLivre" placeholder="Ex: Ol√°! Como est√° a sua sa√∫de?"></textarea>
                <button onclick="enviarLivre()" class="btn-submit">üöÄ ENVIAR VIA WHATSAPP</button>
            </div>

            <button onclick="fecharModal()" style="width:100%; padding:15px; border:none; background:none; color:#cbd5e0; font-weight:bold; margin-top:10px; cursor:pointer;">FECHAR</button>
        </div>
    </div>

<script>
    let membros = JSON.parse(localStorage.getItem('membrosJuatuba')) || [];
    let linkUrl = localStorage.getItem('linkPlanilhaJuatuba') || "";
    let indice = -1;

    // Sabedoria para IA
    const sabedoria = {
        presenca: [
            "Tua presen√ßa hoje foi como um b√°lsamo para o nosso Ramo.",
            "Obrigado por partilhares a tua luz connosco. O Ramo Juatuba √© mais forte contigo.",
            "O Presidente Nelson ensinou que 'o Senhor ama o esfor√ßo', e vimos o teu hoje!",
            "Como as escrituras dizem: 'Alegrei-me quando me disseram: Vamos √† casa do Senhor'."
        ],
        falta: [
            "Sentimos falta da tua energia hoje no Ramo. Est√°s em nossas ora√ß√µes.",
            "Recordamos as palavras do Elder Holland: 'Ningu√©m deve sentir-se sozinho'.",
            "Tua aus√™ncia foi notada. Esperamos que estejas bem e cercado de paz.",
            "O Ramo Juatuba n√£o est√° completo sem a tua companhia."
        ]
    };

    if(linkUrl) autoSync();

    async function autoSync() {
        try {
            const r = await fetch(linkUrl);
            const d = await r.text();
            const linhas = d.split('\n').slice(1);
            const notas = {}; membros.forEach(m => notas[m.nome] = m.nota);
            membros = linhas.map(l => {
                const c = l.split(',');
                const n = c[0]?.trim().replace(/"/g, '');
                return { nome: n, tel: c[1]?.trim().replace(/"/g, ''), nota: notas[n] || "" };
            }).filter(m => m.nome && m.tel);
            localStorage.setItem('membrosJuatuba', JSON.stringify(membros));
            renderSelect();
        } catch(e) { renderSelect(); }
    }

    function renderSelect() {
        const s = document.getElementById('selectMembro');
        s.innerHTML = '<option value="">Escolher da lista...</option>';
        membros.sort((a,b) => a.nome.localeCompare(b.nome)).forEach((m, i) => {
            s.innerHTML += `<option value="${i}">${m.nome}</option>`;
        });
    }

    function mostrarMembro() {
        indice = document.getElementById('selectMembro').value;
        const box = document.getElementById('membroFoco');
        if(indice === "") { box.style.display = "none"; return; }
        document.getElementById('dispNome').textContent = membros[indice].nome;
        document.getElementById('dispNota').textContent = membros[indice].nota || "+ Adicionar Nota de Cuidado";
        box.style.display = "block";
    }

    function editarNota() {
        const n = prompt("Nota de cuidado para " + membros[indice].nome, membros[indice].nota);
        if(n !== null) { membros[indice].nota = n; localStorage.setItem('membrosJuatuba', JSON.stringify(membros)); mostrarMembro(); }
    }

    function abrirPainel(tipo) {
        const container = document.getElementById('listaMsgs');
        container.innerHTML = "";
        const m = membros[indice];
        const nTxt = m.nota ? `\n\nEstou em ora√ß√£o por: ${m.nota}. üôè` : "";
        
        // Sorteio de Sugest√µes
        const frases = sabedoria[tipo];
        const s1 = frases[Math.floor(Math.random() * frases.length)];
        const s2 = frases[Math.floor(Math.random() * frases.length)];

        const sugestoes = [
            `Ol√°, ${m.nome}! ‚ú® ${s1} ${nTxt}`,
            `Oi, ${m.nome}! üëã ${s2} Tenha uma semana aben√ßoada. ‚ù§Ô∏è ${nTxt}`
        ];

        sugestoes.forEach(txt => {
            const d = document.createElement('div');
            d.className = 'opcao-msg';
            d.innerHTML = `<span class="tag-ia">SUGEST√ÉO IA</span>${txt.replace(/\n/g, '<br>')}`;
            d.onclick = () => window.open(`https://wa.me/${m.tel}?text=${encodeURIComponent(txt)}`);
            container.appendChild(d);
        });

        // Reiniciar Editor Livre
        document.getElementById('textoLivre').value = `Ol√°, ${m.nome}! `;
        document.getElementById('areaEditor').style.display = 'none';
        document.getElementById('btnToggleEditor').style.display = 'block';
        document.getElementById('modal').style.display = 'flex';
    }

    function mostrarEditor() {
        document.getElementById('areaEditor').style.display = 'block';
        document.getElementById('btnToggleEditor').style.display = 'none';
    }

    function enviarLivre() {
        const txt = document.getElementById('textoLivre').value;
        window.open(`https://wa.me/${membros[indice].tel}?text=${encodeURIComponent(txt)}`);
        fecharModal();
    }

    function salvarLink() { localStorage.setItem('linkPlanilhaJuatuba', document.getElementById('csvUrl').value); location.reload(); }
    function fecharModal() { document.getElementById('modal').style.display = 'none'; }
</script>
</body>
</html>
