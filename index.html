<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ministra√ß√£o Juatuba IA</title>
    <style>
        :root { --primary: #1a2e44; --secondary: #b8860b; --accent: #2ecc71; --danger: #e74c3c; --bg: #f0f2f5; --card-bg: #ffffff; }
        body { font-family: 'Inter', -apple-system, sans-serif; background: var(--bg); margin: 0; padding: 15px; display: flex; flex-direction: column; align-items: center; }
        .container { width: 100%; max-width: 480px; }
        .card { background: var(--card-bg); border-radius: 20px; padding: 20px; box-shadow: 0 10px 25px rgba(0,0,0,0.05); margin-bottom: 20px; box-sizing: border-box; }
        .header { text-align: center; margin-bottom: 20px; }
        .header h1 { font-size: 1.1rem; color: var(--primary); text-transform: uppercase; margin: 0; }
        label { display: block; font-size: 0.7rem; font-weight: bold; color: #95a5a6; margin-bottom: 8px; text-transform: uppercase; }
        select, textarea, input { width: 100%; padding: 15px; border-radius: 12px; border: 1.5px solid #edf2f7; font-size: 1rem; box-sizing: border-box; }
        .membro-destaque { display: none; text-align: center; margin-top: 15px; animation: slideUp 0.4s ease; }
        .nome-foco { font-size: 1.4rem; font-weight: 800; color: var(--primary); }
        .grid-acoes { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; margin-top: 20px; }
        .btn-acao { border: none; border-radius: 15px; padding: 15px; font-weight: bold; cursor: pointer; transition: 0.2s; }
        .btn-presenca { background: #e8f8f0; color: var(--accent); }
        .btn-falta { background: #fef1f0; color: var(--danger); }
        
        #modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.6); backdrop-filter: blur(5px); z-index: 1000; justify-content: center; align-items: flex-end; }
        .modal-body { background: white; width: 100%; max-width: 480px; border-radius: 25px 25px 0 0; padding: 25px; box-sizing: border-box; }
        .opcao-msg { background: #f8f9fb; padding: 15px; border-radius: 12px; margin-bottom: 10px; border: 1px solid #eee; cursor: pointer; font-size: 0.9rem; position: relative; }
        .tag-ia { position: absolute; top: -8px; right: 10px; background: var(--secondary); color: white; font-size: 0.6rem; padding: 2px 8px; border-radius: 10px; }
        
        @keyframes slideUp { from { transform: translateY(10px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
    </style>
</head>
<body>

    <div class="container">
        <div class="header">
            <h1>A Igreja de Jesus Cristo</h1>
            <p style="color:var(--secondary); font-weight:bold; margin:0;">Ramo Juatuba - Ministra√ß√£o Assistida</p>
        </div>

        <div class="card">
            <label>Selecione o Membro</label>
            <select id="selectMembro" onchange="mostrarMembro()">
                <option value="">Escolher...</option>
            </select>

            <div id="membroFoco" class="membro-destaque">
                <span class="nome-foco" id="dispNome">Nome</span><br>
                <div id="dispNota" onclick="editarNota()" style="color:var(--secondary); font-size:0.8rem; cursor:pointer; margin:10px 0;">+ Adicionar Nota</div>

                <div class="grid-acoes">
                    <button class="btn-acao btn-presenca" onclick="abrirOpcoes('presenca')">‚úÖ PRESEN√áA</button>
                    <button class="btn-acao btn-falta" onclick="abrirOpcoes('falta')">‚ù§Ô∏è FALTA</button>
                </div>
            </div>
        </div>

        <details style="width:100%; text-align:center;">
            <summary style="color:#94a3b8; cursor:pointer; font-size:0.8rem;">‚öôÔ∏è Configura√ß√µes da Planilha</summary>
            <div class="card" style="margin-top:10px; text-align:left;">
                <input type="text" id="csvUrl" placeholder="Link CSV do Google Sheets">
                <button onclick="salvarLink()" style="width:100%; padding:12px; background:var(--primary); color:white; border:none; border-radius:10px; margin-top:10px; font-weight:bold;">Sincronizar Lista</button>
            </div>
        </details>
    </div>

    <div id="modal">
        <div class="modal-body">
            <h3 style="margin-top:0; font-size:1rem;">Mensagens Sugeridas pela IA do Ramo</h3>
            <div id="listaMsgs"></div>
            <button onclick="fecharModal()" style="width:100%; padding:15px; border:none; background:none; color:#95a5a6; font-weight:bold; cursor:pointer;">FECHAR</button>
        </div>
    </div>

<script>
    let membros = JSON.parse(localStorage.getItem('membrosJuatuba')) || [];
    let linkUrl = localStorage.getItem('linkPlanilhaJuatuba') || "";
    let indice = -1;

    // BIBLIOTECA DE INSPIRA√á√ÉO (O "C√©rebro" da IA)
    const sabedoria = {
        frasesPresenca: [
            "A vossa presen√ßa √© um raio de luz para o nosso Ramo.",
            "Obrigado por partilhares o teu esp√≠rito connosco hoje.",
            "Recordamos as palavras do Presidente Nelson: 'O Senhor ama o esfor√ßo'.",
            "Tua presen√ßa fortalece o testemunho de todos n√≥s.",
            "Como ensinado nas escrituras, 'onde estiverem dois ou tr√™s reunidos em meu nome, ali estarei'."
        ],
        frasesFalta: [
            "Sentimos que faltava uma pe√ßa importante hoje: tu.",
            "Como disse o √âlder Holland: 'Ningu√©m deve sentir-se sozinho no caminho do evangelho'.",
            "Tua aus√™ncia foi sentida e recordada com muito carinho.",
            "O Ramo Juatuba n√£o √© o mesmo sem a tua companhia.",
            "Esperamos que estejas bem e que o conforto do Esp√≠rito te acompanhe onde estiveres."
        ]
    };

    if(linkUrl) autoSync();

    async function autoSync() {
        try {
            const r = await fetch(linkUrl);
            const d = await r.text();
            const linhas = d.split('\n').slice(1);
            const notas = {}; membros.forEach(m => notas[m.nome] = m.nota);
            membros = linhas.map(l => {
                const c = l.split(',');
                const n = c[0]?.trim().replace(/"/g, '');
                return { nome: n, tel: c[1]?.trim().replace(/"/g, ''), nota: notas[n] || "" };
            }).filter(m => m.nome && m.tel);
            localStorage.setItem('membrosJuatuba', JSON.stringify(membros));
            renderSelect();
        } catch(e) { renderSelect(); }
    }

    function renderSelect() {
        const s = document.getElementById('selectMembro');
        s.innerHTML = '<option value="">Escolher...</option>';
        membros.sort((a,b) => a.nome.localeCompare(b.nome)).forEach((m, i) => {
            s.innerHTML += `<option value="${i}">${m.nome}</option>`;
        });
    }

    function mostrarMembro() {
        indice = document.getElementById('selectMembro').value;
        const box = document.getElementById('membroFoco');
        if(indice === "") { box.style.display = "none"; return; }
        document.getElementById('dispNome').textContent = membros[indice].nome;
        document.getElementById('dispNota').textContent = membros[indice].nota || "+ Adicionar Nota";
        box.style.display = "block";
    }

    function editarNota() {
        const n = prompt("Nota de ministra√ß√£o:", membros[indice].nota);
        if(n !== null) { membros[indice].nota = n; localStorage.setItem('membrosJuatuba', JSON.stringify(membros)); mostrarMembro(); }
    }

    function abrirOpcoes(tipo) {
        const l = document.getElementById('listaMsgs');
        l.innerHTML = "";
        const m = membros[indice];
        const nTxt = m.nota ? `\n\nEstou em ora√ß√£o por: ${m.nota}. üôè` : "";
        
        // Sorteia frases para parecer din√¢mico
        const frases = tipo === 'presenca' ? sabedoria.frasesPresenca : sabedoria.frasesFalta;
        const s1 = frases[Math.floor(Math.random() * frases.length)];
        const s2 = frases[Math.floor(Math.random() * frases.length)];

        const sugestoes = [
            `Ol√°, ${m.nome}! ‚ú® ${s1} Ficamos muito felizes em te ver hoje. ${nTxt}`,
            `Oi, ${m.nome}! üëã ${s2} Esperamos que tenhas uma semana aben√ßoada. ‚ù§Ô∏è ${nTxt}`
        ];

        sugestoes.forEach(t => {
            const d = document.createElement('div');
            d.className = 'opcao-msg';
            d.innerHTML = `<span class="tag-ia">INSPIRADA</span>${t.replace(/\n/g, '<br>')}`;
            d.onclick = () => window.open(`https://wa.me/${m.tel}?text=${encodeURIComponent(t)}`);
            l.appendChild(d);
        });
        document.getElementById('modal').style.display = 'flex';
    }

    function salvarLink() { localStorage.setItem('linkPlanilhaJuatuba', document.getElementById('csvUrl').value); location.reload(); }
    function fecharModal() { document.getElementById('modal').style.display = 'none'; }
</script>
</body>
</html>
